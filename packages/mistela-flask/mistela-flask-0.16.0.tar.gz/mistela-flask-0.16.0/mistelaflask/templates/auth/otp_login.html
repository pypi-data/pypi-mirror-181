{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">OTP Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <div class="notification is-info is-light">
            <a href="{{ url_for('auth.login')}}">Click here to log with Username and Password</a>
         </div>
        <form method="POST" action="/otp">
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="username" placeholder="Your Username" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="otp" placeholder="Your One-Time-Password">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Your New Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
