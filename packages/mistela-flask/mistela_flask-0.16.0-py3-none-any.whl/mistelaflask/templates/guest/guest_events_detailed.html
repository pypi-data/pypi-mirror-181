{% extends "base.html" %}

{% block content %}
<div class="column is-fullwidth">
    <h3 class="title">Events</h3>
    <div class="tile is-ancestor is-vertical">
        {% for _event in events %}
        <div class="tile">
            <div class="tile is-parent is-vertical">
                <article class="tile is-child notification">
                    <div class="content text">
                        <p class="title"> {{ _event.name }} </p>
                        <p class="subtitle">
                            {{ _event.start_time }} - {{ _event.end_time}}</p>
                    </div>
                </article>    
            </div>
            <div class="tile is-parent is-vertical">
                <article class="tile is-child notification">
                    <div class="content text">
                        <p class="title"> {{ _event.name }} </p>
                        <!-- <p class="subtitle">{{ _event.start_time }} - {{ _event.end_time}}</p> -->
                        <div class="content">
                            {{ _event.description }}
                        </div>
                    </div>
                </article>    
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
