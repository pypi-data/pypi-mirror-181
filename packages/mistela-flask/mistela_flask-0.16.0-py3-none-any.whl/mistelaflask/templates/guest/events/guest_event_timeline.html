<h3 class="title">The timeline</h3>
<h4 class="subtitle">{{ main_event.main_date | format_datetime("%Y.%m.%d") }}</h4>
<div class="tile is-ancestor is-vertical">
    <div class="tile is-parent">   
        {% for _event in events %}
        <div class="tile is-parent is-vertical">
            <article class="tile is-child notification">
                <div class="content text">
                    <p class="title">
                        {{_event.icon | safe}}
                    </p>
                </div>
                <div class="content text has-text-centered">
                    <p class="subtitle">
                        <i class="fa-regular fa-clock"></i>
                        {{ _event.start_time | format_datetime("%H:%M")}}
                    </p>
                    <p class="title">
                        {{ _event.name | capitalize }}
                    </p>
                    <div class="content">
                        {{ _event.description | safe }}
                    </div> 
                </div>
            </article>    
        </div>          
        {% endfor %}    
    </div>
</div>
