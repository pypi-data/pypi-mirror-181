<!DOCTYPE html>
<html>

{% include 'header.html' %}
<body>
    <section class="hero is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                Home
                            </a>
                            {% if current_user.admin %}
                            <a href="{{ url_for('admin.index') }}" class="navbar-item">
                                Admin page
                            </a>
                            <a href="{{ url_for('admin.guests_list') }}" class="navbar-item">
                                Guests
                            </a>
                            <a href="{{ url_for('admin.main_events_list') }}" class="navbar-item">
                                Main events
                            </a>
                            <a href="{{ url_for('admin.events_list') }}" class="navbar-item">
                                Events
                            </a>
                            <a href="{{ url_for('admin.locations_list') }}" class="navbar-item">
                                Locations
                            </a>
                            <a href="{{ url_for('admin.invitations_list') }}" class="navbar-item">
                                Invitations
                            </a>
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>
{% include 'footer.html' %}
</html>
