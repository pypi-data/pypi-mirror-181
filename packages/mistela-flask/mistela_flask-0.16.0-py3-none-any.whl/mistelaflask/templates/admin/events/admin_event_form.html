{% macro event_form(event, main_events) %}
<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">Main Event</label>
    </div>  
    <div class="field-body">
        <div class="select" >
            {% set _disable_sel_event = event.id != None %}
            <select name="select_main_event" {{ 'disabled' if _disable_sel_event}}>
            {% for _main_event in main_events %}
              {% set _selected_event = event.main_event_id == _main_event.id %}
                <option {{'selected' if _selected_event}} value="{{_main_event.id}}">{{_main_event.name | capitalize }}</option>
            {% endfor %}
            </select>
          </div>
    </div>
</div>
<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">Name</label>
    </div>  
    <div class="field-body">
        <div class="control">
            <input value="{{ event.name if event.name }}" class="input" type="text" name="name" placeholder="Name" autofocus="">
        </div>
    </div>
</div>
<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label"><a href="http://www.fontawesome.com" target="_blank">Icon</a></label>
    </div>  
    <div class="field-body">
        <div class="control">
            <textarea class="input" type="text" name="icon" placeholder="Font-awesome icon" autofocus="">{{ event.icon if event.icon }}</textarea>
        </div>
    </div>
</div>
<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">Start time</label>
    </div>  
    <div class="field-body">
        <div class="control">
            <input value="{{ event.start_time if event.start_time }}" class="input" type="datetime" name="start_time" placeholder="Start time" autofocus="">
        </div>
    </div>
</div>
<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">Duration</label>
    </div>  
    <div class="field-body">
        <div class="control">
            <input value="{{ event.duration if event.duration }}" class="input" type="number" name="duration" placeholder="Duration" autofocus="">
        </div>
    </div>
</div>
<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">Description</label>
    </div>  
    <div class="field-body">
        <div class="control">
            <textarea value="{{ event.description if event.description }}" class="input" type="text" name="description" placeholder="Description" autofocus="">{{ event.description if event.description }}</textarea>
        </div>
    </div>
</div>
{% endmacro %}
