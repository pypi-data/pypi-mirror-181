{% macro main_event_form(main_event, locations) %}
<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">Name</label>
    </div>  
    <div class="field-body">
        <div class="control">
            <input value="{{main_event.name if main_event.name }}" class="input" type="text" name="name" placeholder="Name" autofocus="">
        </div>
    </div>
</div>
<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">Description</label>
    </div>  
    <div class="field-body">
        <div class="control">
            <textarea class="input" type="text" name="description" placeholder="Description" autofocus="">{{main_event.description if main_event.description}}</textarea>
        </div>
    </div>
</div>
<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">Location</label>
    </div>  
    <div class="field-body">
        <div class="select" >
            <select name="select_location">
            {% for _location in locations %}
              {% set _selected_location = main_event.location_id == _location.id %}
                <option {{'selected' if _selected_location}} value="{{_location.id}}">{{ _location.name | capitalize }}</option>
            {% endfor %}
            </select>
          </div>
    </div>
</div>
<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">Contact</label>
    </div>  
    <div class="field-body">
        <div class="control">
            <textarea class="input" type="text" name="contact" placeholder="Contact" autofocus="">{{main_event.contact if main_event.contact}}</textarea>
        </div>
    </div>
</div>
{% endmacro %}
