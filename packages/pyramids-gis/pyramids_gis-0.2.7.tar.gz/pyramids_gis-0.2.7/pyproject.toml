[tool.poetry]
name = "pyramids-gis"
version = "0.2.7"
description = "GIS utility package"
authors = ["Mostafa Farrag <moah.farag@gmail.com>"]
license = "GNU General Public License v3"
repository = "https://github.com/MAfarrag/pyramids"
documentation = "https://pyramids-gis.readthedocs.io/"
readme = "README.md"
keywords = ["GIS", "gdal", "rasterio"]
classifiers=[
        "Development Status :: 5 - Production/Stable",
        "Environment :: Console",
        "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
        "Natural Language :: English",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Topic :: Scientific/Engineering :: GIS",
        "Intended Audience :: Science/Research",
        "Intended Audience :: Developers",
    ]

packages = [
    { include = "pyramids" },
#    { include = "extra_package/**/*.py" },
]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
GDAL = "3.4.3"
#gdal = {url = "https://download.lfd.uci.edu/pythonlibs/archived/GDAL-3.4.3-cp39-cp39-win_amd64.whl" }
affine = "^2.3.1"
pyproj = "3.4.0"
pandas = "^1.4.4"
geopandas = "^0.12.2"
Rtree = "^1.0.0"
Shapely = "^1.8.4"
rasterio = "^1.3.0"
netCDF4 = "^1.6.1"
geopy = "^2.2.0"
loguru = "^0.6.0"
requests = "^2.28.1"



[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
pytest-cov = "^3.0.0"
pre-commit = "^2.20.0"
black = "^22.8.0"
flake8-bandit = "^4.1.1"
flake8-bugbear = "^22.9.11"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.7"
pep8-naming = "^0.13.2"
darglint = "^1.8.1"
reorder-python-imports = "^3.8.2"
pre-commit-hooks = "^4.3.0"


[tool.poetry.scripts]

[tool.coverage.paths]
source = ["pyramids", "*/site-packages"]




[tool.coverage.run]
branch = true
source = ["pyramids"]


[tool.coverage.report]
show_missing = true
fail_under = 20


[tool.isort]
multi_line_output=3
include_trailing_comma=true
force_grid_wrap=0
use_parentheses=true
line_length=88
ensure_newline_before_comments=true
profile="black"


[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]


[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
