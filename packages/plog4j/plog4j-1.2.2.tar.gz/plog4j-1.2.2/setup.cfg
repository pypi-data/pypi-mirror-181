[metadata]
name = plog4j
version = 1.2.2
author = musicmuser32
author_email = musicmuser32@gmail.com
description = A simple logging python package
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

