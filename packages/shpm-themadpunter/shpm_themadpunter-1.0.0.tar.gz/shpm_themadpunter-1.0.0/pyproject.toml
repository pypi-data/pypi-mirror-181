[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "shpm_themadpunter"
version = "1.0.0"
authors = [
  { name="TheMadPunter", email="themadpunter10@gmail.com" },
]
description = "A package manager for MIT Scratch"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'flask>2.2.0',
  'requests'
]

[project.urls]
"Homepage" = "https://github.com/familycomicsstudios/ShredPackageManager"
"Bug Tracker" = "https://github.com/familycomicsstudios/ShredPackageManager/issues"