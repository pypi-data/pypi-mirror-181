[metadata]
name = social-stats
version = 0.0.4
author = Sudipto Baral
author_email = sudiptobaral.me@gmail.com
description = Social media stat card for readme.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/sudiptob2/social-stats
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Information Technology
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: MacOS
	Operating System :: Microsoft
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3.8
	Topic :: Software Development
	Topic :: Terminals

[options]
package_dir = 
	socialstats=socialstats
packages = find_namespace:
python_requires = >=3.8
include_package_data = True
install_requires = 
	beautifulsoup4==4.11.1
	lxml==4.9.1
	python-dateutil==2.8.2
	requests==2.28.1

[options.packages.find]
where = 
exclude = 
	tests
	tests.*
	docs
	docs.*

[flake8]
max-line-length = 150
max-complexity = 25
format = wemake
show-source = True
statistics = True
doctests = True
enable-extensions = G
exclude = .git,__pycache__,.venv,.eggs,*.egg, tests
strictness = long
docstring-style = numpy
ignore = 
	D100,
	S605,
	S607,
	WPS115,
	WPS306,
	D104,
	WPS201, ; Found module with too many imports
	WPS229, ; Found too long try body length
	WPS122,
	WPS226,
	WPS432,
	N400,
	WPS305,
	WPS522,
	WPS348,
	WPS602,
	WPS421,
	WPS338,
	WPS214,
	WPS221,
	WPS202,
	WPS462,
	WPS231,
	W291,
	WPS326,
	S107,

[mypy]
allow_redefinition = False
check_untyped_defs = True
disallow_untyped_decorators = True
disallow_any_explicit = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = True
local_partial_types = True
strict_equality = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_no_return = True
show_error_codes = True

[options.entry_points]
console_scripts = 
	socialstats = socialstats.main:main

[egg_info]
tag_build = 
tag_date = 0

