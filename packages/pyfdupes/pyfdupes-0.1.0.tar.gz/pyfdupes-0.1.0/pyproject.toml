[tool.poetry]
name = "pyfdupes"
version = "0.1.0"
description = "Find and delete duplicate files using fdupes"
homepage = "https://github.com/essembeh/pyfdupes"
authors = ["SÃ©bastien MB <seb@essembeh.org>"]
license = "Apache-2.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Utilities"
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
colorama = "^0.4.5"

[tool.poetry.dev-dependencies]
black = "^22.8.0"
pylint = "^2.15.3"
pytest = "^7.1.3"
pytest-dotenv = "^0.5.2"
pytest-cov = "^3.0.0"

[tool.poetry.scripts]
pyfdupes = 'pyfdupes.cli:run'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"