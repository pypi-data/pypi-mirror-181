[build-system]
requires = [ 'setuptools>=61.0' ]
build-backend = 'setuptools.build_meta'

[project]
name = 'virt-linked-clone'
dynamic = [ 'version' ]
authors = [ { name = 'John T. Goetz', email = 'theodore.goetz@gmail.com' } ]
description = 'Create a shallow clone of a qcow2-backed LibVirt virtual machine'
readme = 'README.md'
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Console',
    'Intended Audience :: Developers',
    'Intended Audience :: Information Technology',
    'Intended Audience :: System Administrators',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Operating System :: POSIX :: Linux',
    'Operating System :: Unix',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python',
    'Topic :: Utilities',
]
requires-python = '>=3.8'
keywords = [ 'virtualization', 'libvirt', 'clone', 'qemu', 'kvm', 'qcow2' ]
dependencies = [ 'libvirt-python' ]

[project.urls]
homepage = 'https://gitlab.com/johngoetz/virt-linked-clone'

[project.scripts]
virt-linked-clone = 'virt_linked_clone.cli:main'

[tool.setuptools]
packages = [ 'virt_linked_clone' ]
include-package-data = true
package-data = { 'virt_linked_clone' = [ 'zsh_completion.sh' ] }

[tool.setuptools.dynamic]
version = { attr = 'virt_linked_clone.version.__version__' }

[tool.blue]
line-length = 88
