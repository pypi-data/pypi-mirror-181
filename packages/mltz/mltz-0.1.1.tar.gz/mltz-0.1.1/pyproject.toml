[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mltz"
description = "Package for data science utilities"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = []
version = "0.1.1"
authors = [
  { name="Tony Zoght", email="tony@zoght.com" },
]

dependencies = ["scikit-learn","pandas"]

classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]


[project.urls]
"Homepage" = "https://github.com/tzoght/machine-learning"
"Bug Tracker" = "https://github.com/tzoght/machine-learning/issues"
"Source" = "https://github.com/tzoght/machine-learning"

[tool.hatch.version]
path = "mltz/__init__.py"

[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=mltz --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]

[[tool.hatch.envs.test.matrix]]
python = ["310", "311"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "mltz/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]