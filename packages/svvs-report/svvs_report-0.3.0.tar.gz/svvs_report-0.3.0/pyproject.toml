[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "svvs_report"
version = "0.3.0"
authors = [
  { name="Seryogin Vyacheslav", email="vyacheslavseregin21@gmail.com" },
]
description = "An application that takes a data and returns the statistic for driver."
readme = "README.md"
license = { file="LICENSE.txt" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://git.foxminded.com.ua/foxstudent102022/task-6-report-of-monaco-2018-racing/"

