[metadata]
name = inscreen_sdk_server
description = "inScreen's Python SDK"
author = InScreen, Inc.
author_email = info@inscreen.com
version = 0.1.2
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/inscreen/sdk-server/
project_urls = 
	Documentation = https://github.com/inscreen/sdk-server/tree/main/python
	Source = https://github.com/inscreen/sdk-server/tree/main/python
	Changelog = https://github.com/inscreen/sdk-server/releases
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pycryptodomex

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov inscreen_sdk_server --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 160
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.2
package = inscreen_sdk_server

[egg_info]
tag_build = 
tag_date = 0

