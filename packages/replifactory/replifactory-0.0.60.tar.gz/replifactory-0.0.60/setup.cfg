[metadata]
name = replifactory
version = attr: replifactory.__version__
author = Catalin Rusnac
author_email = replifactory@gmail.com
description = replifactory python package
url = https://replifactory.com

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	python-pushover
	pyftdi>=0.52.9
	schedule>=0.6.0
	ipython>=7.29.0
	PyYAML>=6.0
	ipywidgets>=7.5.1
	matplotlib>=3.3.0
	pandas>=1.1.0
	numpy>=1.20.2
	scipy>=1.6.3

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

