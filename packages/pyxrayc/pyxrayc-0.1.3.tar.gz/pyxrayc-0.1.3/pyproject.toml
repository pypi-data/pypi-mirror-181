[tool.poetry]
name = "pyxrayc"
version = "0.1.3"
description = "CLI utility for managing Xray VPN server user accounts with ease, written in Python."
authors = ["Seyed <pyseyed@gmail.com>"]
license = "GPL-3.0-only"
readme = "README.md"
repository = "https://github.com/PlumaCompanyLtd/PyXrayC"
keywords = ["xray", "cli", "management"]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
include = [
    "LICENSE",
    "pyxrayc/py.typed",
]

[tool.poetry.dependencies]
python = "^3.8"
typer = {extras = ["all"], version = "^0.7.0"}
python-decouple = "^3.6"
ujson = "^5.6.0"
typing-extensions = "^4.4.0"

[tool.poetry.group.dev.dependencies]
mypy = "^0.991"
black = "^22.12.0"
isort = "^5.11.1"
pre-commit = "^2.20.0"
ruff = "^0.0.178"
types-ujson = "^5.6.0.0"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/PlumaCompanyLtd/PyXrayC/issues"

[tool.poetry.scripts]
pyxrayc = "pyxrayc.cli.main:app"

[tool.isort]
profile = "black"
skip_gitignore = true
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true
no_implicit_optional = true
show_error_codes = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true

[tool.ruff]
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black.
    "B008",  # do not perform function calls in argument defaults.
    "B010",  # Do not call `setattr` with a constant attribute value.
]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "__pycache__",
]

[tool.ruff.per-file-ignores]
# Ignore `F401` violations in any `__init__.py` file.
"__init__.py" = ["F401"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
