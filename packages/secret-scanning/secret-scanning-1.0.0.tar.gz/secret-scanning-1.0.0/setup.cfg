[metadata]
name = secret-scanning
version = attr: secret_scanning.__version__
author = Swimlane
author_email = info@swimlane.com
description = A package that scans for secrets in text
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/swimlane/secret_scanning
project_urls = 
	Bug Tracker = https://github.com/swimlane/secret_scanning/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	requests >=2, <3
	polling >=0.3, <1
	tomli >=1.2, <2
package_dir = 
	= src
packages = find:
python_requires = >=3.7
include_package_data = true

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

