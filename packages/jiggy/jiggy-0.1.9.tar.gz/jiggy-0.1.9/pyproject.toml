[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jiggy"
version = "0.1.9"
authors = [
  { name="Bill Kish", email="bk@jiggy.ai" },
]
dependencies=['pydantic']
description = "Python client for Jiggy AI Tools"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jiggy-ai/jiggy-client-py"
"Bug Tracker" = "https://github.com/jiggy-ai/jiggy-client-py/issues"