[tool.poetry]
name = "olive2022"
version = "0.1.1"
description = "Edge-native virtual desktop application"
authors = [
    "Carnegie Mellon University <satya+group@cs.cmu.edu>",
    "Jan Harkes <jaharkes@cs.cmu.edu>",
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/cmusatyalab/olive2022"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: X11 Applications",
    "Intended Audience :: End Users/Desktop",
]
packages = [
    { include = "olive2022.py", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.7.2"
sinfonia-tier3 = "^0.6.0"
tqdm = "^4.64.1"
xdg = "^5.1.1"

[tool.poetry.scripts]
olive2022 = "olive2022:main"

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
flake8 = "^5.0.4"
poethepoet = "^0.16.5"
pre-commit = "^2.20.0"
pylint = "^2.15.5"
tbump = "^6.9.0"

[tool.isort]
py_version = 37
profile = "black"

[tool.black]
target-version = ["py37"]

[tool.mypy]
check_untyped_defs = true
files = ["src"]

[tool.poe]
include = "tasks.toml"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
