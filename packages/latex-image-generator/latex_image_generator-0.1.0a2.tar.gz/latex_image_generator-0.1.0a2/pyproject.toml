[tool.poetry]
name = "latex-image-generator"
version = "0.1.0a2"
description = "Tool to generate images using LaTeX."
authors = ["Kenta Kabashima <kenta_program37@hotmail.co.jp>"]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.com/MusicScience37Projects/tools/latex-image-generator"
repository = "https://gitlab.com/MusicScience37Projects/tools/latex-image-generator.git"
keywords = ["tex", "math"]
packages = [{ include = "latex_image_generator" }]
# Classifiers: https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Framework :: AsyncIO",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = ">=3.9, <3.12"
click = "^8.1.3"

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20.0"
Sphinx = "^5.1.1"
black = "^22.8.0"
pylint = "^2.15.2"
sphinx-autobuild = "^2021.3.14"
sphinx-rtd-theme = "^1.0.0"
mypy = "^0.971"
flake8 = "^5.0.4"
pytest = "^7.1.3"
pytest-cov = "^3.0.0"
pytest-asyncio = "^0.19.0"
doc8 = "^0.11.2"
isort = "^5.10.1"
pydocstyle = "^6.1.1"
aiofiles = "^22.1.0"
types-aiofiles = "^22.1.0"
myst-parser = "^0.18.1"

[tool.isort]
profile = "black"

[tool.pydocstyle]
convention = "google"

[tool.pylint.main]
disable = "too-many-instance-attributes,line-too-long"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
generate-latex-image = "latex_image_generator.main:main"
