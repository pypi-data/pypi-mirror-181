[metadata]
name = linpgassets
version = 22.12
author = Tigeia-Workshop
author_email = yudong9912@gmail.com
description = An add-on created by Tigeia Workshop that temporarily provides assets for no-commercial educational personal usage.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Tigeia-Workshop/linpgassets
project_urls = 
	Bug Tracker = https://github.com/Tigeia-Workshop/linpgassets/issues
classifiers = 
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent

[options]
packages = 
	linpgassets
package_dir = 
	= src
python_requires = >=3.10
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
pyinstaller40 = 
	hook-dirs = linpgassets.__pyinstaller:get_hook_dirs

[egg_info]
tag_build = 
tag_date = 0

