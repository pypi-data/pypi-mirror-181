[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trade-log"
version = "1.3.0"
description = "Trade Log package to Insert/Delete/Update/Read trade logs"
readme = "README.md"
authors = [{ name = "Krishna K Maddula", email = "kk17july@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["trade", "log", "trade-log"]
dependencies = ['tomli; python_version <= "3.11"']
requires-python = ">=3.7"

    [project.optional-dependencies]
    build = ["build", "twine"]
    dev   = ["black", "bumpver", "isort", "mypy", "pytest"]

    [project.scripts]
    tradelog = "trades.__main__:main"

    [project.urls]
    repository    = "https://github.com/krishnamaddula/trade-log.git"
    documentation = "https://github.com/krishnamaddula/trade-log.git"


[tool.bumpver]
current_version = "1.3.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "bump version {old_version} -> {new_version}"
commit          = true
tag             = true
push            = false

    [tool.bumpver.file_patterns]
    "pyproject.toml" = [
        'current_version = "{version}"',
        'version = "{version}"',
    ]
    "src/trades/__init__.py" = ["{version}"]

[tool.isort]
profile                   = "black"
import_heading_stdlib     = "Standard library imports"
import_heading_thirdparty = "Third party imports"
import_heading_firstparty = "Trade Log imports"

[tool.mypy]
strict = true

