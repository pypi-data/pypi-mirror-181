[metadata]
name = feed-archiver
version = attr: src.feedarchiver.version
description = Archive the full contents of RSS/Atom syndication feeds including enclosures and assets.
url = https://gitlab.com/rpatterson/feed-archiver
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Ross Patterson
author_email = me@rpatterson.net
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Topic :: Utilities

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.9
install_requires = 
	pyyaml
	lxml
	requests
	requests-toolbelt
	user-agent
	importlib_metadata; python_version < "3.10"
	arrapi
	tenacity

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	feed-archiver = feedarchiver:main
feedarchiver.linkpaths = 
	default = feedarchiver.linkpaths.template:TemplateLinkPathPlugin
	template = feedarchiver.linkpaths.template:TemplateLinkPathPlugin
	sonarr = feedarchiver.linkpaths.servarr:SonarrLinkPathPlugin

[options.extras_require]
devel = 
	requests-mock
	pytest
	pytest-subtests
	pre-commit
	coverage
	tox
	pylint
	flake8
	mypy
	rstcheck
	flake8-black
	autoflake
	autopep8
	lxml-stubs
	types-requests
	types-PyYAML
	setuptools_scm
	towncrier
	build

[tool:pytest]
testpaths = src/feedarchiver

[coverage:run]
command_line = -m pytest --junit-xml=pytest-junit.xml -s
branch = True
source = src

[coverage:report]
fail_under = 100
show_missing = True

[flake8]
exclude = src/*/version.py
max-line-length = 88
extend-ignore = E203
aggressive = 3
experimental = true

[egg_info]
tag_build = 
tag_date = 0

