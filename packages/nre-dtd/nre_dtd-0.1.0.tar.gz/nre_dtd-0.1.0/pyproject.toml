[tool.poetry]
name = "nre-dtd"
version = "0.1.0"
description = "Download data from the NRE DTD"
authors = ["gltile"]
license = "WTFPL"
readme = "README.md"
packages = [{include = "nre_dtd"}]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.1"
typer = "^0.7.0"
rich = "^12.6.0"
shellingham = "^1.5.0"

[tool.poetry.scripts]
nre-dtd = 'nre_dtd:app'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
