[tool.poetry]
name = "nre-dtd"
version = "1.0.1"
description = "Download data from the NRE DTD"
authors = [
    "Sarah C <80788438+gltile-two-electric-boogaloo@users.noreply.github.com>"
]
license = "WTFPL"
readme = "README.md"
repository = "https://github.com/gltrains/nre-dtd"
classifiers = [
    "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Topic :: Utilities"
]
packages = [{include = "nre_dtd"}]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.1"
typer = "^0.7.0"
rich = "^12.6.0"
shellingham = "^1.5.0"

[tool.poetry.scripts]
nre-dtd = 'nre_dtd:app'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
