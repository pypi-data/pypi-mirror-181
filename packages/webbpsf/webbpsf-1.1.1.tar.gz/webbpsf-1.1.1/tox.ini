[tox]
envlist =
    py{38,39,310}-test
    py{38,39,310}-{poppydev,pysiafdev,astropydev,latest,stable}-test
    py38-legacy-test
    py{38,39,310}-{poppydev,pysiafdev}-cov

[testenv]
passenv = *
deps =
    pytest
    pytest-astropy
    poppydev,legacy,astropydev,latest: git+https://github.com/spacetelescope/poppy.git#egg=poppy
    pysiafdev,astropydev: git+https://github.com/spacetelescope/pysiaf.git#egg=pysiaf
    legacy: numpy==1.18.0
    legacy: pysiaf==0.11.0
    legacy: astropy==4.0.0
    astropydev: git+https://github.com/astropy/astropy
    poppydev: synphot
    latest: -rrequirements.txt
    stable: poppy
    stable: pysiaf
    cov: pytest-cov
    cov: codecov
    cov: coverage
conda deps =
    scipy
    matplotlib
    cython
    photutils
    astroquery
commands=
    test: pytest {posargs}
    cov: pytest {posargs} --cov-config=setup.cfg --cov-report=xml --cov=webbpsf webbpsf/tests/
    cov: codecov -F -e TOXENV

[testenv:docbuild]
basepython= python3.8
passenv= *
deps=
    sphinx
    sphinx_rtd_theme
    stsci_rtd_theme
    sphinx-automodapi
    sphinx-issues
    sphinx-astropy
    nbsphinx
conda_deps=
    scipy
    matplotlib
    pandoc
commands=
    sphinx-build docs docs/_build

[testenv:codestyle]
basepython= python3.8
skip_install = true
description = check package code style
deps =
    pycodestyle
commands =
    pycodestyle webbpsf
