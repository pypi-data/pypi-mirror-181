[metadata]
name = menustat-pkg
version = 0.0.12
license = BSD License
author = Claire Peters
author_email = clairepeters@g.harvard.edu

[options]
python_requires = >= 3.8
install_requires = 
	beautifulsoup4 == 4.9.3
	camelot-py[base] == 0.9.0
	chromedriver-binary-auto
	ghostscript
	html5lib == 1.1
	lxml == 4.6.2
	oauthlib == 3.1.1
	opencv-python
	pandas == 1.3.2
	python-levenshtein == 0.12.2
	pyyaml == 5.4.1
	rapidfuzz == 1.7.1
	requests
	selenium == 3.141.0
	sqlalchemy == 1.4.22
	tqdm == 4.62.1
	urllib3 == 1.26.6
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
packages = find_namespace:

[options.packages.find]
exclude = 
	tests

[options.package_data]
* = *.yaml

[egg_info]
tag_build = 
tag_date = 0

