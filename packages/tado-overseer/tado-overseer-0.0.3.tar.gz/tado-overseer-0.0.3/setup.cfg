[metadata]
name = tado-overseer
author = Michael McFall
author_email = michaelcmcfall@gmail.com
description = Light automation for Tado home heating systems
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mmcf/tado-overseer
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
project_urls = 
	Documentation = https://tado-overseer.readthedocs.io
	Source = https://github.com/mmcf/tado-overseer
	Tracker = https://github.com/mmcf/tado-overseer/issues

[options]
packages = tado
python_requires = >=3.9
install_requires = 
	dictdiffer
	jsonpath-rw
	jsonpath-rw-ext
	pyfiglet
	pyyaml
	requests
	retry
setup_requires = 
	setuptools_scm

[options.extras_require]
test = 
	pytest >= 7.2.0
	pycodestyle
	pytest-cov
	responses
all = 
	%(test)s

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

