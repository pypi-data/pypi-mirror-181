[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "digipics"
version = "0.6"
authors = [
  { name="Stephan Skrodzki", email="skrodzki@stevekist.de" },
]
description = "Organize your digital pictures"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]
[project.urls]
repository = "https://gitlab.com/steviehs/digipics"
[project.scripts]
digiimport = "digipics.digiimport:main"
digiphone = "digipics.digiphone:main"
