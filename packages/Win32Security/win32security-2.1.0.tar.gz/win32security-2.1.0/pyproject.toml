[build-system]
requires = ["hatchling", "pywin32", "LassaLib"]
build-backend = "hatchling.build"

[project]
name = "Win32Security"
version = "2.1.0"
authors = [
  { name="Axelle Viandier", email="lassainora@lassainora.fr" },
]
description = "Data secured by the Windows API"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/LassaInora/Win32Security"
"Bug Tracker" = "https://github.com/LassaInora/Win32Security/issues"