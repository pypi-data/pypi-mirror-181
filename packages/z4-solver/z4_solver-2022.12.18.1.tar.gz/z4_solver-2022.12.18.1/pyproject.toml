[tool.poetry]
name = "z4-solver"
version = "2022.12.18.1"
description = "z3++"
authors = ["Asger Hautop Drewsen <asgerdrewsen@gmail.com>"]
license = "GPL-3.0-only"
readme = "README.md"
repository = "https://github.com/Tyilo/z4"
packages = [
	{ include = "z4.py" },
]

[tool.poetry.dependencies]
python = "^3.10"
z3-solver = "^4.8"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
target-version = ['py310']
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | db_data
  )/
)
'''

[tool.pycln]
all = true

[tool.isort]
profile = 'black'
