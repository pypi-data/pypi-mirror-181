[metadata]
name = Django Group Extend
version = 0.1.2
description = Django group is a Django package to extend default django group.
long_description = file:README.rst
url = https://github.com/riso-tech/django_group_extend
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Framework :: Django
	Framework :: Django :: 4.0
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules

[options]
include_package_data = true
packages = find:
python_requires = >=3.10
setup_requires = 
	setuptools >= 38.3.0
install_requires = 
	Django>=4.0,<4.1
test_suite = load_tests.get_suite

[flake8]
max-line-length = 120
exclude = .tox,.git,*/migrations/*,*/static/CACHE/*,docs,node_modules,venv

[pycodestyle]
max-line-length = 120
exclude = .tox,.git,*/migrations/*,*/static/CACHE/*,docs,node_modules,venv

[isort]
line_length = 88
known_first_party = django_group_extend,django_group,sample_project
multi_line_output = 3
default_section = THIRDPARTY
skip = venv/
skip_glob = **/migrations/*.py
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true

[egg_info]
tag_build = 
tag_date = 0

