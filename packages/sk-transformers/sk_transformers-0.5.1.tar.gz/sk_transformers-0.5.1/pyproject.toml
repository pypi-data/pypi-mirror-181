[tool.poetry]
name = "sk_transformers"
version = "0.5.1"
description = "A collection of various scikit-learn transformers for all kinds of preprocessing and feature engineering"
authors = ["Christopher Lemke <chris@syhbl.mozmail.com>"]
license = "MIT"
readme = "docs/README.md"
packages = [{ include = "src" }]
classifiers = [
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Intended Audience :: Science/Research",
]
keywords = [
    "feature engineering",
    "preprocessing",
    "feature selection",
    "scikit-learn",
    "pipelines",
    "pandas",
    "machine learning",
    "data science"
]
homepage = "https://chrislemke.github.io/sk-transformers/"
documentation = "https://chrislemke.github.io/sk-transformers/"
repository = "https://github.com/chrislemke/sk-transformers/"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
joblib = "1.2.0"
numpy = "1.23.5"
scikit-learn = "1.2.0"
pandas = "1.5.2"
feature-engine = "1.5.2"
phonenumbers = "8.13.2"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.4"
black = "^22.12.0"
isort = "^5.11.1"
mypy = "^0.991"
pre-commit = "^2.20.0"
pylint = "^2.15.8"
pytest = "^7.2.0"
pytest-cov = "4.0.0"


[tool.poetry.group.docs.dependencies]
mkdocs = "1.4.2"
mkdocstrings = "0.18.1"
mkdocs-material = "8.5.11"

[build-system]
requires = ["poetry-core>=1.4.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.mypy]
strict = true
disallow_subclassing_any = false
ignore_missing_imports = true
disallow_any_generics = false
warn_return_any = false
exclude = ["tests/*", "docs/*"]

[tool.pytest.ini_options]
minversion = "7.2.0"
testpaths = ["tests"]

[tool.pylint.messages_control]
disable = [
    "C0301",
    "C0114",
    "C0103",
    "E0401",
    "R0801",
    "R0902",
    "R0903",
    "R0913",
    "R0914",
    "R0915",
]

[tool.pylint.format]
max-line-length = 88
