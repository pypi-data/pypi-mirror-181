[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 61.0"]

[project]
authors = [
  {name = "Ingmar Mueller", email = "ingmar.mueller@kfw.de"},
  {name = "Mario Macai", email = "mario.macai@accenture.com"},
  {name = "Melissa Schmidt", email = "melissa.schmidt@accenture.com"},
  {name = "Georgia Moldovan", email = "georgia.moldovan@accenture.com"},
  {name = "Felix Stark", email = "felix.stark@kfw.de"},
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = ["requests >= 2.27.1"]
description = "A Python API for accessing the Shelly devices."
keywords = ["shelly", "kfw", "api", "cloud"]
name = "shelly-cloud"
readme = "README.md"
requires-python = ">=3.7"
version = "0.2.0"

[project.optional-dependencies]
dev = ["black", "pytest", "python-dotenv", "pre-commit"]

[project.urls]
"Bug Tracker" = "https://github.com/openkfw/shelly-cloud/issues"
"Homepage" = "https://github.com/openkfw/shelly-cloud"