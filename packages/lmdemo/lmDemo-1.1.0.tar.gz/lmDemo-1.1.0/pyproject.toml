[tool.poetry]
name = "lmDemo"
version = "1.1.0"
description = "A package demonstrating how to package python projects"
authors = ["chase mateusiak <chase.mateusiak@gmail.com>"]
exclude = ['temp','docs','site']
readme = "README.rst"
repository = "https://github.com/cmatKhan/lmdemo"
keywords = ["packaging","demo"]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mkdocs = "^1.4.0"
mkdocstrings = "^0.19.0"
mkdocs-section-index = "^0.3.4"
mkdocs-jupyter = "^0.22.0"
mkdocstrings-python = "^0.7.1"
memory-profiler = "^0.60.0"

[tool.poetry.scripts]
lm_demo = "lmdemo:__main__.main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
