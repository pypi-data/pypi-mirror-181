[metadata]
name = NDBC
description = A pacakge to simplify to retrieval and parsing of NOAA NDBC data.
author = Ryan Manzer
author_email = ryan@gensci.org
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/supermanzer/NDBC
project_urls = 
	Documentation = https://supermanzer.github.io/NDBC/html/index.html
	Source = https://github.com/supermanzer/NDBC
	Changelog = https://supermanzer.github.io/NDBC/html/changelog.html
	Tracker = https://github.com/supermanzer/NDBC/issues
	Notes = https://supermanzer.github.io/MyNotes/notes/6fc953db-7d86-483d-82c4-40e1675f6d1f/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pandas>=1.2.3
	requests>=2.22.0
	numpy>=1.22.0
	deprecation>=2.1.0
	beautifulsoup4>=4.9.3
	bs4>=0.0.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov NDBC --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3
package = NDBC
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

