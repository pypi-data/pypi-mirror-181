[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pegaso"
version = "0.0.2"
authors = [
  { name="CortelF" },
]
description = "Modern Python ORM"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 1 - Planning"
]
[project.urls]
"Homepage" = "https://github.com/cortelf/pegaso"
"Bug Tracker" = "https://github.com/cortelf/pegaso/issues"