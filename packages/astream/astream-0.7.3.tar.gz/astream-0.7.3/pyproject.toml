[tool.poetry]
name = "astream"
version = "0.7.3"
description = ""
authors = ["Pedro Batista <pedrovhb@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
typing-extensions = "^4.4.0"
loguru = "^0.6.0"

[tool.poetry.dev-dependencies]
black = "^22.10.0"
pytest = "^7.2.0"
pytest-asyncio = "^0.20.1"
hypothesis = "^6.56.4"
pre-commit = "^2.20.0"
bump2version = "^1.0.1"
usort = "^1.0.5"
flake8 = "^5.0.4"
coverage = "^6.5.0"
pylint = "^2.15.5"
rich = "^12.6.0"



[tool.poetry.group.zstd.dependencies]
zstandard = "^0.19.0"


[tool.poetry.group.all.dependencies]
zstandard = "^0.19.0"


[tool.poetry.group.dev.dependencies]
pytest-asyncio = "^0.20.3"
coverage = "^6.5.0"

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
strict = true


#show_error_codes = true
#show_traceback = true
#show_column_numbers = true
#show_error_end = true
#show_error_context = true
#error_summary = true
#verbosity = 2
#color_output = true
#pretty = true

#dump_build_stats = true
#dump_deps = true
#dump_graph = true
#dump_inference_stats = true
#dump_type_stats = true
#enable_incomplete_features = true
#export_types = true

[tool.black]
line-length = 100
target-version = ['py310']

[tool.usort]
line_length = 100

[tool.flake8]
max-line-length = 100


[pytest]
asyncio_mode = "auto"

[project]
# PEP 621 project metadata
# See https://www.python.org/dev/peps/pep-0621/
authors = [
    {name = "Pedro Batista", email = "pedrovhb@gmail.com"},
]
requires-python = ">=3.10,<4.0"
dependencies = [
    "phantom-types>=1.1.0",
]
name = "astream"
version = "0.7.3"
description = ""

[project.urls]

[project.optional-dependencies]
