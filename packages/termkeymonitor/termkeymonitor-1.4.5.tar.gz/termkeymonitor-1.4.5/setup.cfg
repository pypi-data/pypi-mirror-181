[metadata]
name = termkeymonitor
author = Yann Buechau
author_email = nobodyinperson@posteo.de
keywords = cli
version = attr:termkeymonitor.version.__version__
license = GPLv3
url = https://gitlab.com/nobodyinperson/termkeymonitor
description = Display pressed keys in the terminal
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	evdev
	rich

[options.extras_require]
textual = textual

[options.entry_points]
console_scripts = 
	termkeymonitor = termkeymonitor.rich:cli

[egg_info]
tag_build = 
tag_date = 0

