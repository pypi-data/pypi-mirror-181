[metadata]
name = padrick
description = A padframe controller/multiplexer generator for SoCs
author = Manuel Eggimann
author-email = manuel.eggimann@gmail.com
license = apache
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/pulp-platform/padrick
project-urls = 
	Documentation = https://padrick.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Intended Audience :: Information Technology
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
python_requires = >=3.7
install_requires = pydantic>=1.8.2; click; ruamel.yaml; Mako; lark-parser; click_completion; click-log; click-spinner; colorama; hjson; pip>=20.1.1; natsort

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
DOC = sphinx_rtd_theme; sphinx-click; sphinx-pydantic; sphinx-jsonschema==1.15; recommonmark
testing = 
	pytest
	pytest-cov
binary_build = 
	pyoxidizer==0.20.0
	semver>=2,<3

[options.entry_points]
console_scripts = 
	padrick = padrick.CLIEntryPoint:cli

[test]
extras = True

[tool:pytest]
addopts = 
	--cov padrick --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = padrick
extensions = 
	gitlab

[egg_info]
tag_build = 
tag_date = 0

