# COVERAGE ---------------------------------------------------------------------------------------------------------------

build-coverage-linux-x86-gcc:
  stage: build
  tags:
    - lcov
    - linux
    - x86
    - gcc
    - cmake
  artifacts:
    name: code-coverage-files
    when: always
    paths:
      - ./tests/code_coverage_files/*
  script:
    - source ./ci/tools/threads.sh
    - ./ci/build-coverage-linux-x86-gcc.sh

build-coverage-linux-armv7-gcc:
  stage: build
  tags:
    - lcov
    - linux
    - armv7
    - gcc
    - cmake
  artifacts:
    name: code-coverage-files
    paths:
      - ./tests/code_coverage_files/*
  script:
    - source ./ci/tools/threads.sh
    - ./ci/build-coverage-linux-armv7-gcc.sh

build-coverage-linux-armv8-gcc:
  stage: build
  tags:
    - lcov
    - linux
    - armv8
    - gcc
    - cmake
  artifacts:
    name: code-coverage-files
    paths:
      - ./tests/code_coverage_files/*
  script:
    - source ./ci/tools/threads.sh
    - ./ci/build-coverage-linux-armv8-gcc.sh

coverage-linux:
  stage: coverage
  dependencies:
    - build-coverage-linux-x86-gcc
    - build-coverage-linux-armv7-gcc
    - build-coverage-linux-armv8-gcc
  tags:
    - lcov
    - linux
  coverage: '/.*lines\.*: (\d+.\d+\%)/'
  artifacts:
     name: code-coverage-report
     paths:
      - ./tests/code_coverage_report/
  script:
    - ./ci/coverage-linux.sh

pages:
  stage: deploy
  tags:
    - linux
  dependencies:
    - coverage-linux
  script:
    - mv ./tests/code_coverage_report/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master