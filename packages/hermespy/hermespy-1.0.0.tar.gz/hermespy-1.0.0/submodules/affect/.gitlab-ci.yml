  tags:
    - x86_64
    - linux
    - docker
  only:
    - master
    - development
  script:
    - source ./ci/tools/git-branch.sh
    - ./ci/analysis-git-submodule.sh

analysis-documentation:
  image: registry.gitlab.com/aff3ct/aff3ct/x86_64_ubuntu_doc
  stage: analysis
  artifacts:
    name: analysis-documentation
    when: always
    paths:
      - doc/build/html
#     - doc/build/latex
      - doc/build/doxygen
  tags:
    - x86_64
    - linux
    - docker
  script:
    - export THREADS="1"
