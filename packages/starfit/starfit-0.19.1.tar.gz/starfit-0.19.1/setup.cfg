[metadata]
name = starfit
description = A stellar abundance matching code
author = Conrad Chan, Alexander Heger
author_email = ctchan@swin.edu.au, alexander.heger@monash.edu
license = GPLv3
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/conradtchan/StarFit
platforms = any
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Development Status :: 4 - Beta
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics

[options]
zip_safe = False
packages = 
	starfit
	starfit.autils
	starfit.fitness
	starfit.solgen
	starfit.autils.human
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	numpy >= 1.21
	scipy
	matplotlib
	setuptools
	psutil
	pyyaml

[options.package_data]
starfit = 
	data/db/*.stardb.gz
	data/db/*.stardb.bz
	data/db/*.stardb.xz
	data/ref/*.dat
	data/stars/*.dat

[options.extras_require]
testing = 
	pytest

[bdist_wheel]
universal = 1

[tool:isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = True
known_third_party = isotope,matplotlib,numpy,scipy

[flake8]
max_line_length = 120
extend_ignore = E203, W503, E402, E501, E741 #,E129, W504
exclude = 
	.tox
	.git
	build
	dist
	tests
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

