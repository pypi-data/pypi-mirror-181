[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "affectivemachine"
version = "0.1.0"
description = "An affective computing toolkit"
readme = "README.md"
authors = [{ name = "Wang Zuo", email = "u3008567@connect.hku.hk" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["affective", "emotion"]
requires-python = ">=3.9"

[project.urls]
homepage = "https://github.com/wangzuo/affectivemachine"
source = "https://github.com/wangzuo/affectivemachine"
