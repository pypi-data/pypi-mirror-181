[metadata]
name = "atmoswing-vigicrues"

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	eccodes
	netCDF4
	numpy
	atmoswing-toolbox
	PyYAML
	paramiko
	python-dateutil
	requests

[options.packages.find]
where = src

[options.extras_require]
dev = 
	black
	flake8
	pre-commit
tests = 
	pytest
	pytest-pep8
	pytest-cov

[egg_info]
tag_build = 
tag_date = 0

