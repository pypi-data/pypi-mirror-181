train_data:
  data_dir: LOCAL_PATH/chat/views/fixed_split/train
  period_length: 30
  identifier: "TRAIN"
  psg_regex: .*[.]h5
  hyp_regex: .*[.]ids

val_data:
  data_dir: LOCAL_PATH/chat/views/fixed_split/val
  period_length: 30
  identifier: "VAL"
  psg_regex: .*[.]h5
  hyp_regex: .*[.]ids

test_data:
  data_dir: LOCAL_PATH/chat/views/fixed_split/test
  period_length: 30
  identifier: "TEST"
  psg_regex: .*[.]h5
  hyp_regex: .*[.]ids

set_sample_rate: 128

channel_sampling_groups: [
  [F3-M2, F4-M1, C3-M2, C4-M1, T3-M2, T4-M1, O1-M2, O2-M1],
  [E1-M2, E2-M1]
]

sleep_stage_annotations:
  W: 0
  N1: 1
  N2: 2
  N3: 3
  REM: 4
  UNKNOWN: 5

strip_func:
  strip_func: strip_to_match

quality_control_func:
  quality_control_func: "clip_noisy_values"
  min_max_times_global_iqr: 20
  
scaler: "RobustScaler"
batch_wise_scaling: false
