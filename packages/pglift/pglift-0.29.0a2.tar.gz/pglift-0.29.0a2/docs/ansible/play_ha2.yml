---
- name: primary instance
  hosts: localhost
  tasks:
    - name: primary instance, dropped
      dalibo.pglift.instance:
        name: pg1
        state: absent
        patroni:
          cluster: pgdemo
          node: pg1
          etcd:
            host: "{{ etcd_host }}"
          restapi:
            connect_address: 127.0.1.1:8008
            listen: 127.0.1.1:8008

- name: replica instance
  hosts: localhost
  tasks:
    - name: replica instance, dropped
      dalibo.pglift.instance:
        name: pg2
        state: absent
        patroni:
          cluster: pgdemo
          node: pg2
          etcd:
            host: "{{ etcd_host }}"
          restapi:
            connect_address: 127.0.1.1:8009
            listen: 127.0.1.1:8009
