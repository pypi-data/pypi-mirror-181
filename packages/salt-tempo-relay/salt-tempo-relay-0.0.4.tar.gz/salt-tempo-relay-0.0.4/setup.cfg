[metadata]
name = salt-tempo-relay
version = 0.0.4
description = Relay Salt events to Grafana Tempo
long_description = file: README.md
long_description_content_type = text/markdown
author = Max Arnold
author_email = max.arnold@turtletraction.com
url = https://gitlab.com/turtletraction/salt-grafana/
project_urls = 
	Source=https://gitlab.com/turtletraction/salt-grafana/
	Tracker=https://gitlab.com/turtletraction/salt-grafana/issues
license = Apache Software License
classifiers = 
	Programming Language :: Python
	Programming Language :: Cython
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
platforms = any

[options]
zip_safe = False
include_package_data = False
package_dir = 
	=src
py_modules = 
	salt_tempo_relay
python_requires = >= 3.5
setup_requires = 
	wheel
	setuptools>=50.3.2
install_requires = 
	flask
	opentelemetry-exporter-otlp-proto-grpc

[options.entry_points]
console_scripts = 
	salt-tempo-relay = salt_tempo_relay:run

[sdist]
owner = root
group = root

[egg_info]
tag_build = 
tag_date = 0

