[project]
name = "cakework"
version = "0.0.5"
authors = [
  { name="Jessie Young", email="jessie@sahale.io" },
]
description = "Python sdk for cakework"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/usecakework/sdk-python"
"Bug Tracker" = "https://github.com/usecakework/sdk-python/issues"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
