[bumpversion]
current_version = 0.2.1
commit = True
tag = True

[bumpversion:file:src/imaxt_registration/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[metadata]
name = imaxt-registration-tools
version = attr: imaxt_registration.__version__
author = attr: imaxt_registration.__author__
author_email = "E.GonzalezSolares@ast.cam.ac.uk"
description = Image registration tools for IMAXT
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.developers.cam.ac.uk/astronomy/camcead/imaxt/imaxt-registration-tools
project_urls = 
	Bug Tracker = https://gitlab.developers.cam.ac.uk/astronomy/camcead/imaxt/imaxt-registration-tools/-/issues
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.7
setup_requires = 
	setuptools
install_requires = 
	xarray
	scipy
	numpy
	opencv-python-headless
	scikit-image
	pandas
	dask
	zarr
	pyarrow
	SimpleITK
	matplotlib
	colored
	msgpack
	msgpack-numpy

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	imaxtreg = imaxt_registration:main

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 110
select = C,E,F,W,B,B950
exclude = docs,build,.git,__pycache__
ignore = C901, E203, E252, E501, W503, W504, B950, B001
max-complexity = 10

[aliases]
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']
addopts = --cov=imaxt_registration --cov-report=xml --cov-report=html --cov-report=term --junitxml=report.xml

[build_sphinx]
source-dir = ./doc/

[egg_info]
tag_build = 
tag_date = 0

