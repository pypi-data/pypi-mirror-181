[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "HFT-Crypto-API"
version = "1.0.3"
description = "Bitmarket REST/Websocket Api implementation"
readme = "README.md"
authors = [{ name = "HFT-Crypto-API", email = "acidpictures@gmail.com" }]
license = { file = "LICENSE" }
classifiers = ["Programming Language :: Python :: 3"]
dependencies = [
    "certifi==2020.4.5.1",
    "chardet==3.0.4",
    "docopt==0.6.2",
    "idna==2.9",
    "pipreqs==0.4.10",
    "requests==2.23.0",
    "urllib3==1.25.0",
    "utils==1.0.1",
    "websockets>=9.1",
    "pytest==6.2.1",
    "pydantic==1.10.2"
]
[project.urls]
Homepage = "https://github.com/hftcryptobot/HFT-Crypto-API"

