[tool.poetry]
name = "lowcode_cli"
version = "0.1"
description = "Generate front-end code automatically"
authors = ["whc <249768447@qq.com>"]
homepage = "https://github.com/status-521/lowcode-cli.git"
repository = "https://github.com/status-521/lowcode-cli.git"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
default = true

[tool.poetry.dependencies]
python = "^3.9"
Jinja2 = "^3.1.2"
click = "^8.1.3"
convert-case = "^1.1.1"
jsonschema = "^4.6.1"
pytest = "^7.1.2"
dynaconf = "^3.1.11"
case-convert = "^1.1.0"
python-dotenv = "^0.21.0"
requests = "^2.28.1"
bs4 = "^0.0.1"
lxml = "^4.9.1"
dict-deep = "^4.1.2"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
lowcode = "lowcode_cli.manage:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
