[package]
name = "rust_dfs"
version = "0.3.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rust_dfs"
crate-type = ["cdylib", "rlib"]

[dependencies]
colored = "2"
strum = "0.24.0"
strum_macros = "0.24.0"
serde = {version="1.0.137", features = ["derive"]}
serde_json = "1.0.81"
itertools = "0.10.2"
rayon = "1.5"
polars = { git = "https://github.com/pola-rs/polars", features = ["lazy", "abs"] }
sha2 = "0.10.6"

[dev-dependencies]
criterion = "0.3"
statrs = "0.15"

[[bench]]
name = "my_benchmark"
harness = false

# https://github.com/PyO3/pyo3/issues/340#issuecomment-461514532
[dependencies.pyo3]
version = "0.16.5"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]