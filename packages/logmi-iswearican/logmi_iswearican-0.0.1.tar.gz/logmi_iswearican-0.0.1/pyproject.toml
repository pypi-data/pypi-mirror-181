[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "logmi_iswearican"
version = "0.0.1"
authors = [
  { name="Adi", email="iswearican_1@outlook.com" },
]
description = "A small script that collects all the logs in the df and send to server"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"