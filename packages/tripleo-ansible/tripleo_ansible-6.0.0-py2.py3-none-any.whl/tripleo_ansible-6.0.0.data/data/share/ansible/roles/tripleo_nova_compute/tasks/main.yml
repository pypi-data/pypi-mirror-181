# "tripleo_nova_compute" will search for and load any operating system variable file

# TODO: external_post_deploy_tasks, kolla config, docker config

# found within the "vars/" path. If no OS files are found the task will skip.
- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - skip: true
      files:
        - "{{ ansible_facts['distribution'] | lower }}-{{ ansible_facts['distribution_version'] | lower }}.yml"
        - "{{ ansible_facts['distribution'] | lower }}-{{ ansible_facts['distribution_major_version'] | lower }}.yml"
        - "{{ ansible_facts['os_family'] | lower }}-{{ ansible_facts['distribution_major_version'] | lower }}.yml"
        - "{{ ansible_facts['distribution'] | lower }}.yml"
        - "{{ ansible_facts['os_family'] | lower }}-{{ ansible_facts['distribution_version'].split('.')[0] }}.yml"
        - "{{ ansible_facts['os_family'] | lower }}.yml"
  tags:
    - always

- name: Set facts for conditions
  set_fact:
    tripleo_nova_compute_compute_startup_delay: "{{ tripleo_nova_compute_startup_delay != 0 and not tripleo_nova_compute_enable_instance_ha }}"
    tripleo_nova_compute_use_tls_for_live_migration: "{{ tripleo_nova_compute_enable_internal_tls|bool and tripleo_nova_compute_use_tls_transport_for_live_migration|bool }}"
    tripleo_nova_compute_libvirt_file_backed_memory_enabled: "{{ tripleo_nova_compute_file_backed_memory == '' or tripleo_nova_compute_file_backed_memory == 0 }}"
    tripleo_nova_compute_is_realtime: "{{ tripleo_tuned_profile_name | default('throughput-performance') != 'realtime-virtual-host' }}"
