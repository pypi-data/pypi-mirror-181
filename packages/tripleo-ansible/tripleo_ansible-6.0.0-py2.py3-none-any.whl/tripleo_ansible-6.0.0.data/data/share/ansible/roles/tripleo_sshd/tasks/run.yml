- name: Run sshd tasks as root
  become: true
  block:
    - name: Enable sshd
      systemd:
        name: sshd
        enabled: true

    - name: Start sshd
      systemd:
        name: sshd
        state: started

    - name: Restart sshd due to config change
      systemd:
        name: sshd
        state: reloaded
      when:
        - _sshd_config_result_changed | default(false)
