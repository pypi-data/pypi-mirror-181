- hosts: Controller[0]
  remote_user: stack
  gather_facts: true
  vars:
    tripleo_cellv2_cell_name: "{{ tripleo_cellv2_cell_name }}"
    # containercli can be tropped when we fully switched to podman
    tripleo_cellv2_cellcontroller_group: "{{ groups['CellController'] }}"
  tasks:
    - import_role:
        name: tripleo_cellv2
        tasks_from: check_cell_exist.yml

- hosts: CellController[0]
  remote_user: stack
  gather_facts: true
  vars:
    tripleo_cellv2_cell_name: "{{ tripleo_cellv2_cell_name }}"
    tripleo_cellv2_cellcontroller_group: "{{ groups['CellController'] }}"
  tasks:
    - import_role:
        name: tripleo_cellv2
        tasks_from: extract_cell_information.yml

- hosts: Controller[0]
  remote_user: stack
  gather_facts: true
  vars:
    tripleo_cellv2_cell_name: "{{ tripleo_cellv2_cell_name }}"
    tripleo_cellv2_cellcontroller_group: "{{ groups['CellController'] }}"
  tasks:
    - import_role:
        name: tripleo_cellv2
        tasks_from: create_cell.yml

- hosts: Controller
  remote_user: stack
  gather_facts: true
  vars:
    tripleo_cellv2_cell_name: "{{ tripleo_cellv2_cell_name }}"
    tripleo_cellv2_cellcontroller_group: "{{ groups['CellController'] }}"
  tasks:
    - import_role:
        name: tripleo_cellv2
        tasks_from: add_internalapi_hosts_entries.yml

- hosts: Controller[0]
  remote_user: stack
  gather_facts: true
  tasks:
    - import_role:
        name: tripleo_cellv2
        tasks_from: discover_hosts.yml
