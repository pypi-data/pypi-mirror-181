- name: Overcloud Delete
  connection: "{{ (tripleo_target_host is defined) | ternary('ssh', 'local') }}"
  hosts: "{{ tripleo_target_host | default('localhost') }}"
  remote_user: "{{ tripleo_target_user | default(lookup('env', 'USER')) }}"
  gather_facts: "{{ (tripleo_target_host is defined) | ternary(true, false) }}"
  any_errors_fatal: true
  pre_tasks:
    - name: Check for required inputs
      fail:
        msg: >
          Input missing `{{ item }}`
      when:
        - hostvars[inventory_hostname][item] is undefined
      loop:
        - stack_name
    - name: Set overcloud_deploy_path
      set_fact:
        overcloud_deploy_path: "{{ lookup('env', 'HOME') ~ '/overcloud-deploy' }}"
      when: overcloud_deploy_path is not defined
    - name: Set config_download_path
      set_fact:
        config_download_path: "{{ lookup('env', 'HOME') ~ '/config-download' }}"
      when: config_download_path is not defined
  tasks:
    - name: Delete service vips used
      tripleo_service_vip:
        stack_name: "{{ stack_name }}"
        state: absent
    - name: Delete OVN MAC Address ports
      tripleo_ovn_mac_addresses:
        stack_name: "{{ stack_name }}"
    - name: Remove the config download stack
      file:
        path: "{{ config_download_path }}/{{ stack_name }}"
        state: absent
    - name: Remove the deploy stack
      become: true
      file:
        path: "{{ overcloud_deploy_path }}/{{ stack_name }}"
        state: absent
    - name: Delete overcloud network Virtual IPs
      tripleo_overcloud_network_vip_provision:
        stack_name: "{{ stack_name }}"
  post_tasks:
    - name: Workflow notice
      debug:
        msg: Ansible workflow completed.

  tags:
    - tripleo-overcloud-delete
