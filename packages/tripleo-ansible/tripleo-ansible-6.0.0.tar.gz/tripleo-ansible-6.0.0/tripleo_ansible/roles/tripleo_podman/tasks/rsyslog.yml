- name: Check rsyslog service state
  systemd:
    name: rsyslog
  become: true
  failed_when: false
  register: rsyslog_service_state

- name: Configure rsyslog if present
  become: true
  when:
    - (rsyslog_service_state is success) and
      ((rsyslog_service_state.status['SubState'] | lower) == 'running')
  block:
    - name: Forward logging to podman.log file
      blockinfile:
        block: |-
          if $programname == 'podman' then -/var/log/podman.log
          & stop
        create: true
        path: /etc/rsyslog.d/podman.conf
      register: logconfig

    - name: Restart rsyslog service after logging conf change
      service:
        name: rsyslog
        state: restarted
      when: logconfig is changed
