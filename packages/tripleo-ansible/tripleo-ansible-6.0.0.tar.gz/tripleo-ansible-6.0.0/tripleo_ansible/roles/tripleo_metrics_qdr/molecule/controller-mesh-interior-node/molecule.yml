---
driver:
  name: podman

log: true

platforms:
  - name: ubi
    hostname: ubi
    image: ubi9/ubi-init
    registry:
      url: registry.access.redhat.com
    pkg_extras: python*setuptools
    volumes:
      - /etc/ci/mirror_info.sh:/etc/ci/mirror_info.sh:ro
      # Had to comment this out or I get "No URLs in mirrorlist"
      #- /etc/dnf/vars:/etc/dnf/vars
      - /etc/pki/rpm-gpg:/etc/pki/rpm-gpg
    privileged: true
    environment: &env
      http_proxy: "{{ lookup('env', 'http_proxy') }}"
      https_proxy: "{{ lookup('env', 'https_proxy') }}"
      CONTAINER_BIN: podman
    ulimits: &ulimit
      - host

provisioner:
  inventory:
    hosts:
      all:
        hosts:
          ubi:
            ansible_python_interpreter: /usr/bin/python3
        vars:
          ansible_user: root
          tripleo_metrics_qdr_conf_output_dir: /etc/qpid-dispatch/
  name: ansible
  log: true
  env:
    ANSIBLE_STDOUT_CALLBACK: yaml
    ANSIBLE_FILTER_PLUGINS: "${ANSIBLE_FILTER_PLUGINS:-\
                              /usr/share/ansible/plugins/filter}"
  playbooks:
    prepare: ../common/prepare.yml


verifier:
  name: ansible

dependency:
  name: galaxy
  options:
    role-file: molecule/common/requirements.yml

scenario:
  name: controller-mesh-interior-node
  test_sequence:
    - destroy
    - dependency
    - create
    - prepare
    - converge
    - check
    - verify
    - destroy
