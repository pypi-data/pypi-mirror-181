- name: Gather SELinux fact if needed
  when:
    - ansible_facts.selinux is undefined
  setup:
    gather_subset:
      - "!all"
      - "!min"
      - "selinux"

- name: Create fcontext entry for multipath directory
  when:
    - ansible_facts.selinux.status == "enabled"
  sefcontext:
    target: "/etc/multipath(/.*)?"
    setype: container_file_t
    state: present

- name: Check if multipathd is deployed on the host
  command: systemctl is-enabled --quiet multipathd
  failed_when: false
  register: multipathd_enabled_result
  check_mode: false

- name: Set fact multipathd_enabled
  set_fact:
    multipathd_enabled: "{{ multipathd_enabled_result.rc == 0 }}"

- name: Stop multipathd service on the host
  service:
    name: "{{ item }}"
    state: stopped
    enabled: false
  when:
    - multipathd_enabled|bool
  ignore_errors: true
  loop:
    - multipathd.service
    - multipathd.socket
  loop_control:
    index_var: multipath_service_index

- name: Load dm-multipath
  import_role:
    name: tripleo_module_load
  vars:
    modules:
      - name: dm-multipath

- name: Prepare /etc/multipath directory
  file:
    path: /etc/multipath
    state: directory
    setype: container_file_t

- name: Configure multipath dracut module
  when:
    - tripleo_boot_from_multipath_device | bool
  block:
    - name: Check if multipath module is already configured in dracut
      lineinfile:
        state: absent
        path: "/etc/dracut.conf"
        regexp: "add_dracutmodules.*multipath.*"
      check_mode: true
      changed_when: false
      register: check
    - name: Add multipath dracut module if it's missing and refresh dracut
      when: check.found == 0
      block:
        - name: Add multipath dracut module if it's missing
          lineinfile:
            state: present
            path: "/etc/dracut.conf"
            line: 'add_dracutmodules+="multipath"'
        - name: Refresh dracut
          shell: dracut -f
