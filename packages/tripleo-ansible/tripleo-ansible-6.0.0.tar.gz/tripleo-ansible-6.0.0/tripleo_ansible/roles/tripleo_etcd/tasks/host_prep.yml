- name: create /var/lib/etcd
  file:
    path: /var/lib/etcd
    state: directory
    setype: container_file_t

- name: Ensure "{{ tripleo_etcd_config_dir }}/etc/etcd" exists
  file:
    path: "{{ tripleo_etcd_config_dir }}/etc/etcd"
    state: directory
    setype: container_file_t
    mode: '755'
    recurse: true
