driver:
  name: podman

platforms:
  - name: centos
    hostname: centos
    image: ${TRIPLEO_ANSIBLE_MOLECULE_IMAGE:-"ubi9/ubi-init"}
    registry:
      url: ${TRIPLEO_ANSIBLE_MOLECULE_REGISTRY:-"registry.access.redhat.com"}
    dockerfile: Dockerfile.j2
    pkg_extras: python*setuptools systemd
    command: "/sbin/init"
    volumes: ${TRIPLEO_ANSIBLE_OVN_MOLECULE_VOLUMES:-['/sys/fs/cgroup:/sys/fs/cgroup:rw','/etc/ci/mirror_info.sh:/etc/ci/mirror_info.sh:ro','/etc/pki/rpm-gpg:/etc/pki/rpm-gpg:O','/opt/yum.repos.d:/etc/yum.repos.d:O','/etc/dnf/vars:/etc/dnf/vars:O']}
    privileged: true
    environment: &env
      http_proxy: "{{ lookup('env', 'http_proxy') }}"
      https_proxy: "{{ lookup('env', 'https_proxy') }}"
    ulimits: &ulimit
      - host

provisioner:
  inventory:
    hosts:
      all:
        hosts:
          centos:
            ansible_python_interpreter: /usr/bin/python3
  name: ansible
  log: true
  env:
    ANSIBLE_STDOUT_CALLBACK: yaml
    ANSIBLE_ROLES_PATH: "${ANSIBLE_ROLES_PATH}:${HOME}/zuul-jobs/roles:${MOLECULE_PROJECT_DIRECTORY}/../../roles.galaxy"
    ANSIBLE_LIBRARY: "${ANSIBLE_LIBRARY}:${MOLECULE_PROJECT_DIRECTORY}/../../ansible_plugins/modules"
    ANSIBLE_ACTION_PLUGINS: "${ANSIBLE_ACTION_PLUGINS}:${MOLECULE_PROJECT_DIRECTORY}/../../ansible_plugins/action"
    ANSIBLE_FILTER_PLUGINS: "${ANSIBLE_FILTER_PLUGINS}:${MOLECULE_PROJECT_DIRECTORY}/../../ansible_plugins/filter"
    ANSIBLE_STRATEGY_PLUGINS: "${ANSIBLE_STRATEGY_PLUGINS}:${MOLECULE_PROJECT_DIRECTORY}/../../ansible_plugins/strategy"

scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - cleanup

verifier:
  name: ansible
