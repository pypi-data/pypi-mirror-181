- name: Gather SELinux fact if needed
  when:
    - ansible_facts.selinux is undefined
  setup:
    gather_subset:
      - "!all"
      - "!min"
      - "selinux"

- name: create fcontext entry for collectd data
  when:
    - ansible_facts.selinux.status == "enabled"
  sefcontext:
    target: "{{ collectd_conf_output_dir }}(/.*)?"
    setype: container_file_t
    state: present

- name: create persistent directories
  file:
    path: "{{ item.path }}"
    state: directory
    setype: "{{ item.setype }}"
    mode: "{{ item.mode }}"
  with_items:
    - path: /var/log/containers/collectd
      setype: container_file_t
      mode: '0750'
    - path: "{{ collectd_conf_output_dir }}"
      setype: container_file_t
      mode: '0750'
