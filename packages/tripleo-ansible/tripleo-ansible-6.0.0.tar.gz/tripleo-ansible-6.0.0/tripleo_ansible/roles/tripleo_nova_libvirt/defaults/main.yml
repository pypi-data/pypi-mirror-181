# All variables intended for modification should be placed in this file.

# All variables within this role should have a prefix of "tripleo_nova_libvirt"
tripleo_nova_libvirt_rootless_podman: false
tripleo_nova_libvirt_debug: "{{ (ansible_verbosity | int) >= 2 | bool }}"
tripleo_nova_libvirt_deploy_identifier: "{{ tripleo_deploy_identifier | default('') }}"
tripleo_nova_libvirt_hide_sensitive_logs: true
tripleo_nova_libvirt_container_image: "quay.io/tripleomastercentos9/openstack-nova-libvirt:current-tripleo"  # role specific
tripleo_nova_libvirt_container_config_image: "quay.io/tripleomastercentos9/openstack-nova-libvirt:current-tripleo"  # role specific
tripleo_nova_libvirt_container_ulimit: ['nofile=131072', 'nproc=126960']
tripleo_nova_libvirt_container_pid: host
tripleo_nova_libvirt_container_pids_limit: 65536
tripleo_nova_libvirt_ceph_config_path: "{{
  tripleo_ceph_config_path | default('/var/lib/tripleo-config/ceph', true) }}"
tripleo_nova_libvirt_ceph_client_user_name: "{{
  tripleo_ceph_client_user_name | default('openstack', true) }}"
tripleo_nova_libvirt_enable_internal_tls: "{{ tripleo_enable_internal_tls | default (false) }}"
tripleo_nova_libvirt_use_tls_transport_for_live_migration: "{{
  tripleo_use_tls_transport_for_live_migration | default(true) }}"
tripleo_nova_libvirt_enable_rbd_backend: false  # role specific
tripleo_nova_libvirt_cinder_enable_rbd_backend: "{{ tripleo_cinder_enable_rbd_backend | default(false) }}"
tripleo_nova_libvirt_ceph_client_key: "{{ tripleo_ceph_client_key | default('', true) }}"  # sensitive data
tripleo_nova_libvirt_ceph_cluster_fsid: "{{ tripleo_ceph_cluster_fsid | default('', true) }}"
tripleo_nova_libvirt_ceph_cluster_name: "{{ tripleo_ceph_cluster_name | default('ceph', true) }}"
tripleo_nova_libvirt_cinder_rbd_multi_config: "{{ tripleo_cinder_rbd_multi_config | default({}, true) }}"
tripleo_nova_libvirt_use_tls_transport_for_vnc: true
tripleo_nova_libvirt_use_tls_transport_for_nbd: true
tripleo_nova_libvirt_internal_tlsca_file: "{{ tripleo_internal_tls_ca_file | default('/etc/ipa/ca.crt', true) }}"
tripleo_nova_libvirt_libvirt_ca_cert_real: "{{ tripleo_nova_libvirt_libvirt_ca_cert | default(tripleo_nova_libvirt_internal_tlsca_file) }}"
tripleo_nova_libvirt_qemu_ca_cert_real: "{{ tripleo_nova_libvirt_qemu_ca_cert | default(tripleo_nova_libvirt_internal_tlsca_file) }}"
tripleo_nova_libvirt_certificate_key_size_real: "{{
  tripleo_nova_libvirt_certificate_key_size |
    default(tripleo_certificate_key_size |
      default('2048', true)
    ) }}"
tripleo_nova_libvirt_qemu_server_certificate_key_size_real: "{{
  tripleo_nova_libvirt_qemu_server_certificate_key_size |
    default(tripleo_certificate_key_size |
      default('2048', true)
    ) }}"
tripleo_nova_libvirt_qemu_client_certificate_key_size_real: "{{
  tripleo_nova_libvirt_qemu_client_certificate_key_size |
    default(tripleo_certificate_key_size |
      default('2048', true)
    ) }}"
tripleo_nova_libvirt_vhostuser_socket_group: qemu  # role specific
tripleo_nova_libvirt_qemu_memory_backing_dir: ""  # role specific
tripleo_nova_libvirt_nova_compute_libvirt_type: kvm
tripleo_nova_libvirt_enabled_perf_events: []
tripleo_nova_libvirt_monitoring_subscription: overcloud-nova-libvirt
tripleo_nova_libvirt_migration_ssh_key: >
  {{ tripleo_migration_ssh_key | default({"public_key": "", "private_key": ""}, true) }}
tripleo_nova_libvirt_migration_ssh_port: "{{ tripleo_migration_ssh_port | default('2022'. true) }}"
tripleo_nova_libvirt_tls_password: ""  # sensitive, assert not empty
tripleo_nova_libvirt_qemu_default_tls_verify: true
tripleo_nova_libvirt_virtlogd_wrapper_virtlogd_process_wrapper: /var/lib/container-config-scripts/virtlogd_wrapper

# TODO(bogdando): config it with ansible, by converting logic implemented in tht with these hiera mappings:
tripleo_nova_libvirt_manage_libvirt_services: false
tripleo_nova_libvirt_migration_support: false
tripleo_nova_libvirt_qemu_configure_qemu: true # dup for tripleo_nova_libvirt_migration_qemu_configure_qemu in puppet/hiera
tripleo_nova_libvirt_qemu_max_files: 32768
tripleo_nova_libvirt_qemu_max_processes: 131072
tripleo_nova_libvirt_migration_qemu_migration_port_min: 61152
tripleo_nova_libvirt_migration_qemu_migration_port_max: 61215
tripleo_nova_libvirt_migration_client_libvirt_enabled: true
# TODO(bogdando): use IP / FQDN on tripleo_nova_libvirt_network
tripleo_nova_libvirt_migration_libvirt_listen_address: 0.0.0.0
tripleo_nova_libvirt_migration_libvirt_live_migration_inbound_addr: "{{ ansible_facts['fqdn'] }}"
tripleo_nova_libvirt_vncserver_listen: 0.0.0.0
tripleo_nova_libvirt_migration_client_libvirt_tls: "{{
  tripleo_nova_libvirt_enable_internal_tls | bool and
  tripleo_nova_libvirt_use_tls_transport_for_live_migration | bool }}"
tripleo_nova_libvirt_qemu_nbd_tls: &tripleo_nova_libvirt_use_tls_for_nbd "{{
  tripleo_nova_libvirt_enable_internal_tls | bool or
  tripleo_nova_libvirt_use_tls_transport_for_nbd | bool  }}"
tripleo_nova_libvirt_migration_libvirt_live_migration_with_native_tls: *tripleo_nova_libvirt_use_tls_for_nbd
tripleo_nova_libvirt_qemu_vnc_tls: &tripleo_nova_libvirt_use_tls_for_vnc "{{
      tripleo_nova_libvirt_enable_internal_tls | bool or
      tripleo_nova_libvirt_use_tls_transport_for_vnc | bool  }}"
tripleo_nova_libvirt_qemu_vnc_tls_verify: *tripleo_nova_libvirt_use_tls_for_vnc
tripleo_nova_libvirt_rbd_libvirt_images_rbd_ceph_conf: /etc/ceph/{{ tripleo_nova_libvirt_ceph_cluster_name }}.conf
tripleo_nova_libvirt_rbd_rbd_keyring: client.{{ tripleo_nova_libvirt_ceph_client_user_name }}

# Redundant mappings, keep it for validation to not complain about missing hiera mappings
#tripleo_nova_libvirt_migration_client_ssh_private_key: "{{ tripleo_nova_libvirt_migration_ssh_key.private_key }}"
#tripleo_nova_libvirt_virtlogd_wrapper_virtlogd_image: "{{ tripleo_nova_libvirt_container_image }}"

# FIXME(bogdando): monolithic libvirt is not supported, remove these once removed from puppet and tht
# but keep it for new for the mappings validations to not complain about missing hiera mappings
#tripleo_nova_libvirt_modular_libvirt
#tripleo_nova_libvirt_services_modular_libvirt
#tripleo_nova_libvirt_migration_libvirt_modular_libvirt

tripleo_nova_libvirt_services:
  # TODO(bogdando): restore _wrapper handling conditions and add back create_virtlogd_wrapper,
  # and conditional nova_virtlogd or nova_virtlogd_wrapper containers to start
  - virtlogd
  - virtsecretd
  - virtnodedevd
  - virtstoraged
  - virtqemud
  - virtproxyd

# logging configuration options
tripleo_nova_libvirt_virtlogd_log_filters: "1:logging 4:object 4:json 4:event 1:util"
tripleo_nova_libvirt_virtsecretd_log_filters: &logfilters "1:qemu 1:libvirt 4:object 4:json 4:event 1:util"
tripleo_nova_libvirt_virtnodedevd_log_filters: *logfilters
tripleo_nova_libvirt_virtstoraged_log_filters: *logfilters
tripleo_nova_libvirt_virtqemud_log_filters: *logfilters
tripleo_nova_libvirt_virtproxyd_log_filters: *logfilters
# a new one, for ansible config templates engine, has yet a tht mapping
tripleo_nova_libvirt_virtnwfilterd_log_filters: *logfilters

tripleo_nova_libvirt_virtlogd_log_outputs: "1:file:/var/log/libvirt/virtlogd.log"
tripleo_nova_libvirt_virtsecretd_log_outputs: "1:file:/var/log/libvirt/virtsecretd.log"
tripleo_nova_libvirt_virtnodedevd_log_outputs: "1:file:/var/log/libvirt/virtnodedevd.log"
tripleo_nova_libvirt_virtstoraged_log_outputs: "1:file:/var/log/libvirt/virtstoraged.log"
tripleo_nova_libvirt_virtqemud_log_outputs: "1:file:/var/log/libvirt/virtqemud.log"
tripleo_nova_libvirt_virtproxyd_log_outputs: "1:file:/var/log/libvirt/virtproxyd.log"
# a new one, for ansible config templates engine, has yet a tht mapping
tripleo_nova_libvirt_virtnwfilterd_log_outputs: "1:file:/var/log/libvirt/virtnwfilterd.log"

tripleo_nova_libvirt_tls_priority: "NORMAL:-VERS-SSL3.0:-VERS-TLS-ALL:+VERS-TLS1.2"
tripleo_nova_libvirt_opt_volumes: []  # role specific
tripleo_nova_libvirt_enable_virtlogd_container_wrapper: false
tripleo_nova_libvirt_virtlogd_wrapper_debug: false
tripleo_nova_libvirt_rbd_disk_cachemodes: "{{
  tripleo_rbd_disk_cachemodes |
    default(['network=writeback'], true) }}"
tripleo_nova_libvirt_network: internal_api
tripleo_nova_libvirt_idm_realm: "{{
  tripleo_idm_realm |
    default(
      lookup('ini', 'realm default=DEFAULT section=global file=/etc/ipa/default.conf')
    ) }}"

tripleo_nova_libvirt_config_use_ansible: true
tripleo_nova_libvirt_config_dir: /var/lib/config-data/ansible-generated/nova_libvirt

# TODO: align with facts set for https://review.opendev.org/839762
tripleo_nova_libvirt_common_volumes:
  - /lib/modules:/lib/modules:ro
  - /dev:/dev
  - /run:/run
  - /sys/fs/cgroup:/sys/fs/cgroup
  - /sys/fs/selinux:/sys/fs/selinux
  - /etc/selinux/config:/etc/selinux/config:ro
  - /etc/libvirt:/etc/libvirt:shared
  - /etc/ssh/ssh_known_hosts:/etc/ssh/ssh_known_hosts:ro
  - /run/libvirt:/run/libvirt:shared
  - /var/lib/nova:/var/lib/nova:shared
  - /var/lib/libvirt:/var/lib/libvirt:shared
  - /var/cache/libvirt:/var/cache/libvirt:shared
  - /var/lib/vhost_sockets:/var/lib/vhost_sockets
  - /var/log/containers/libvirt:/var/log/libvirt:shared,z  # +qemu subdir
  - "{{ tripleo_nova_libvirt_config_dir ~
        ':/var/lib/kolla/config_files/src:ro' }}"

tripleo_nova_libvirt_internal_tls_volumes: "{{
  tripleo_nova_libvirt_enable_internal_tls |
    ternary(
      ['/etc/pki/CA/cacert.pem:/etc/pki/CA/cacert.pem:ro',
       '/etc/pki/libvirt:/etc/pki/libvirt:ro',
       '/etc/pki/qemu:/etc/pki/qemu:ro'],
      []) }}"

tripleo_nova_libvirt_qemu_memory_backing_dir_volumes: "{{
  tripleo_nova_libvirt_qemu_memory_backing_dir |
    ternary(
      [tripleo_nova_libvirt_qemu_memory_backing_dir ~ ':'
       ~ tripleo_nova_libvirt_qemu_memory_backing_dir],
      []) }}"

tripleo_nova_libvirt_ceph_volumes:
      - "{{ tripleo_nova_libvirt_ceph_config_path ~
            ':/var/lib/kolla/config_files/src-ceph:ro' }}"

# TODO: restore facts and volumes for Ceph multiconfig info, keyring paths,
# Kolla permissions - and use the latter for actual kolla permissions
tripleo_nova_libvirt_volumes: "{{
  tripleo_container_standalone_volumes | default([]) +
  tripleo_nova_libvirt_common_volumes +
  tripleo_nova_libvirt_internal_tls_volumes +
  tripleo_nova_libvirt_qemu_memory_backing_dir_volumes +
  tripleo_nova_libvirt_ceph_volumes +
  tripleo_nova_libvirt_opt_volumes }}"

# TODO(bogdando): implement tripleo_nova_libvirt_config, like we do for nova compute
# but also supporting '' empty config section, like its puppet providers
tripleo_nova_libvirt_config:
    virtnwfilterd:
      log_filters: '{{ tripleo_nova_libvirt_virtnwfilterd_log_filters }}'
      log_outputs: '{{ tripleo_nova_libvirt_virtnwfilterd_log_outputs }}'
