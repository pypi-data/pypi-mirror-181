---
platforms:
  - name: controller1
  - name: controller2

provisioner:
  name: ansible
  config_options:
    defaults:
      fact_caching: jsonfile
      fact_caching_connection: /tmp/molecule/facts
  inventory:
    hosts:
      all:
        hosts:
          controller1:
            ansible_host: 127.0.0.2
          controller2:
            ansible_host: 127.0.0.3
        vars:
          test_src_dir: "/tmp/src_files"
          test_src_files:
            - testfile1
            - testfile2
            - testfile3
          test_dst_dir: "/tmp/dst_files"
          test_dst_files:
            - testfile4
            - testfile5
            - testfile6
          test2_src_dir: "/tmp/src_files_2"
          test2_dst_dir: "/tmp/dst_files_2"
          test2_src_files:
            - transferred
          test2_exclude_src_files:
            - skip1
            - skip2
            - donotcopy
          test2_include_pattern:
            - transferred
          test2_exclude_pattern:
            - 'skip*'
            - donotcopy

  log: true
  env:
    ANSIBLE_STDOUT_CALLBACK: yaml

scenario:
  test_sequence:
    - cleanup
    - converge
    - verify
    - cleanup

verifier:
  name: ansible
