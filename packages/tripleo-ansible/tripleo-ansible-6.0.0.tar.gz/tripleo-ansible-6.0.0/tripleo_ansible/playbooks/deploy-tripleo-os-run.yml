- hosts: "{{ primary_role_name | default([]) }}:{{ deploy_target_host | default('overcloud') }}"
  name: Deploy TripleO Operating System Run
  strategy: tripleo_free
  gather_facts: "{{ gather_facts | default(false) }}"
  any_errors_fatal: true
  become: true
  tasks:
    - name: Run tripleo_sshd
      import_role:
        name: tripleo_sshd
        tasks_from: run.yml
      tags:
        - tripleo_sshd
    - name: Run chrony
      import_role:
        name: chrony
        tasks_from: run.yml
      tags:
        - chrony
    - name: Run chrony (online)
      import_role:
        name: chrony
        tasks_from: online.yml
      tags:
        - chrony
    - name: Run chrony (sync)
      import_role:
        name: chrony
        tasks_from: sync.yml
      tags:
        - chrony
    - name: Run tripleo_timezone
      import_role:
        name: tripleo_timezone
        tasks_from: run.yml
      tags:
        - tripleo_timezone
    - name: Run tripleo_ovn
      import_role:
        name: tripleo_ovn
        tasks_from: run.yml
      tags:
        - tripleo_ovn
