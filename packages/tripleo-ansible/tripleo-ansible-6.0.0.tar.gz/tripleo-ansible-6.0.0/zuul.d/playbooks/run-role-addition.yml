---
- hosts: localhost
  connection: local
  tasks:
    - name: set basic zuul fact
      set_fact:
        zuul:
          projects:
            "opendev.org/openstack/tripleo-ansible":
              src_dir: "{{ tripleo_src }}"

    - name: Create directories
      import_tasks: directories.yml

- import_playbook: ../../role-addition.yml
  vars:
    role_name: "skeleton_test"
