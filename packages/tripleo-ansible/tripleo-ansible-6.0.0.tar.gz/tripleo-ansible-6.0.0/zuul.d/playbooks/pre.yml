---

- hosts: all
  pre_tasks:
    - name: Create directories
      import_tasks: directories.yml
    - name: Set project path fact
      set_fact:
        tripleo_ansible_project_path: "{{ ansible_user_dir }}/{{ zuul.projects['opendev.org/openstack/tripleo-ansible'].src_dir }}"

    - name: Ensure pip is available
      include_role:
        name: ensure-pip

    - name: Setup bindep
      pip:
        name: "bindep"
        virtualenv: "{{ ansible_user_dir }}/test-python"
        virtualenv_command: "{{ ensure_pip_virtualenv_command }}"
        virtualenv_site_packages: true

    - name: Run bindep
      shell: |-
        . {{ ansible_user_dir }}/test-python/bin/activate
        {{ tripleo_ansible_project_path }}/scripts/bindep-install
      become: true

    - name: Ensure a recent version of pip is installed in virtualenv
      pip:
        name: "pip<20.3.0"
        virtualenv: "{{ ansible_user_dir }}/test-python"
        virtualenv_command: "{{ ensure_pip_virtualenv_command }}"
        state: latest

    - name: Setup test-python
      pip:
        requirements: "{{ tripleo_ansible_project_path }}/molecule-requirements.txt"
        virtualenv: "{{ ansible_user_dir }}/test-python"
        virtualenv_command: "{{ ensure_pip_virtualenv_command }}"
        virtualenv_site_packages: true
        extra_args: >-
          --constraint "{{ tripleo_ansible_project_path }}/ansible-requirements.txt"

    - name: Display test-python virtualenv package versions
      shell: |-
        . {{ ansible_user_dir }}/test-python/bin/activate
        pip freeze

    - name: Basic ci setup
      become: true
      block:
        - name: Set an appropriate fs.file-max
          sysctl:
            name: fs.file-max
            value: 2048000
            sysctl_set: true
            state: present
            reload: true

        - name: Set container_manage_cgroup boolean
          seboolean:
            name: container_manage_cgroup
            state: true
            persistent: true
          failed_when: false

        - name: Create limits file for containers
          copy:
            content: |
              * soft nofile 102400
              * hard nofile 204800
              * soft nproc 2048
              * hard nproc 4096
            dest: /etc/security/limits.d/containers.conf

        - name: Reset ssh connection
          meta: reset_connection
  tasks:
      # FIXME(chandankumar): Downgrade ontainers-common due to
      # https://bugs.launchpad.net/tripleo/+bug/1988500 and
      # https://bugzilla.redhat.com/show_bug.cgi?id=2123611
    - name: Downgrade containers-common
      shell: |
        if [ -n "$(rpm -qa containers-common)" ];then dnf -y downgrade containers-common-1-40.el9; fi
      become: true
    - name: Get Ansible Galaxy roles
      command: >-
        {{ ansible_user_dir }}/test-python/bin/ansible-galaxy install --timeout 300
        -fr
        {{ tripleo_ansible_project_path }}/tripleo_ansible/requirements.yml
      environment:
        ANSIBLE_ROLES_PATH: "{{ tripleo_ansible_project_path }}/tripleo_ansible/roles.galaxy"

    - name: Get Ansible Galaxy collections
      command: >-
        {{ ansible_user_dir }}/test-python/bin/ansible-galaxy collection install --timeout 300
        -fr
        {{ tripleo_ansible_project_path }}/tripleo_ansible/requirements.yml
      environment:
        ANSIBLE_ROLES_PATH: "{{ tripleo_ansible_project_path }}/tripleo_ansible/roles.galaxy"
