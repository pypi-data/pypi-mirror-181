organizations:
  house:
    name: 'house'
    desc: 'house'
    processes:
      cleaning:
        action: 'clear(information=i, spaces=ALL)'
    execute_process:
      - allocate
    spaces:
      name: 'space'
      description: 'space'
      allocation:
        - if: 'is_A'
          then: houseA
        - if: 'is_B'
          then: houseB
        - if: 'is_C'
          then: houseC
      nodes:
        houseA:
          informations:
            i:
              value: 0
        houseB:
          informations:
            i:
              value: 0
        houseC:
          informations:
            i:
              value: 0
      graph:
        - 'houseA ->(i:1) houseB ->(i:1) houseA'
        - 'houseA ->(i:0) houseC ->(i:1) houseA'
        - 'houseC ->(i:0) houseB ->(i:1) houseC'
    state_machines:
      - species
