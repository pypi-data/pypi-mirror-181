[bdist_wheel]
universal = true

[flake8]
exclude = tests/*,docs/*,platform_services_lib/*,platform_services_lib/lib/services/*
select = I900
ignore = I900

[tool:pytest]
markers = 
	integration: mark a test as an integration test.
norecursedirs = platform_services_lib

[coverage:run]
source = 
	dli/
omit = 
	*/tests/*

[coverage:report]
skip_covered = true
show_missing = true
fail_under = 60

[egg_info]
tag_build = 
tag_date = 0

