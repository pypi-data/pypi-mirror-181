[tool.poetry]
name = "starapi"
version = "0.3.3"
description = "StarAPI based on starlette and pydantic."
authors = ["jonars <jonarsli13@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/JonarsLi/flask-restapi"

[tool.poetry.dependencies]
python = "^3.7"
starlette = "^0.20.4"
pydantic = "^1.10.2"
Jinja2 = "^3.1.2"
python-multipart = {version = "^0.0.5", optional = true}
google-cloud-storage = {version = "^2.7.0", optional = false}

[tool.poetry.dev-dependencies]
black = "^22.8.0"
isort = "^5.10.1"
flake8 = "^5.0.4"
uvicorn = "^0.18.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120
