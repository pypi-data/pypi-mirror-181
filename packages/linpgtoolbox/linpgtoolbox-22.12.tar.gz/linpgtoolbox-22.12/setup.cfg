[metadata]
name = linpgtoolbox
version = 22.12
author = Linpg Foundation
author_email = yudong9912@gmail.com
description = A set of tools for managing, compiling, and uploading your own package.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/LinpgFoundation/linpg-toolbox
project_urls = 
	Bug Tracker = https://github.com/LinpgFoundation/linpg-toolbox/issues
classifiers = 
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent

[options]
packages = 
	linpgtoolbox
package_dir = 
	= src
python_requires = >=3.10
include_package_data = True
install_requires = 
	mypy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

