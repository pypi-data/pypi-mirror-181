[metadata]
name = d2lparser
version = 0.2.4
author = Evert Borghgraef
description = A parser for D2L data packets
platform = any
url = https://gitlab.com/rescoopvpp/d2lparser
project_urls = 
	Docs    = https://gitlab.com/rescoopvpp/d2lparser/README.md
	Bugs    = https://gitlab.com/rescoopvpp/d2lparser/-/issues
license = MIT
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	d2lparser = src/d2lparser
packages = d2lparser
python_requires = >=3.6
install_requires = 
	bitstring==3.1.9
	pycryptodome==3.14.1
test_suite = test
setup_requires = 
	setuptools

[flake8]
max-line-length = 100

[egg_info]
tag_build = 
tag_date = 0

