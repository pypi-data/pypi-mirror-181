[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "ColourLogger"
version = "2022.12.14"
authors = [
  { name="Edel Perez", email="matoih@outlook.com" },
]
description = "A small package designed to colorize your console log."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/edel-p/ColourLogger"
"Bug Tracker" = "https://github.com/edel-p/ColourLogger/issues"