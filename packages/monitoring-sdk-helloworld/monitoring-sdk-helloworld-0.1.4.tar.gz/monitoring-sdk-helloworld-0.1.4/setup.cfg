[metadata]
name = monitoring-sdk-helloworld
version = attr: azure.ai.mlmonitoring.common.__version__
description = Azure Machine Learning Model Monitoring SDK V2
long_description = file: README.md, CHANGELOG.md
long_description_content_type = text/markdown
keywords = AzureMachineLearning , ModelMonitoring
author = Microsoft Corporation
author_email = azuremlsdk@microsoft.com
license = MIT License
platforms = any
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License

[options]
test_suite = src.monitoring.src.tests
tests_require = 
	pytest-subtests
	pytest-cov
	pytest-xdist
	numpy
	pandas
setup_requires = 
	setuptools >= 40.4.3
	pip ~= 20.3
	wheel
install_requires = requests==2.28.1
packages = find:

[options.extras_require]
test = 
	pytest-subtests
	pytest-cov
	pytest-xdist
	numpy
	pandas
setup = 
	setuptools >= 40.4.3
	pip ~= 20.3
	wheel

[egg_info]
tag_build = 
tag_date = 0

