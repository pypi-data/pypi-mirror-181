[metadata]
name = processrunner-kitchenpatch
description = Patched getwriter method for Kitchen package
long_description = file: README.rst
url = https://github.com/arobb/python-processrunner-kitchenpatch
author = Andy Robb
author_email = andy@andyrobb.com
license = LGPL
keywords = utility
classifiers = 
	Intended Audience :: Developers
	Topic :: Utilities
	License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	=src
packages = find:
setup_requires = 
	setuptools_scm
install_requires = 
	kitchen

[options.packages.find]
where = src
include = kitchenpatch

[egg_info]
tag_build = 
tag_date = 0

