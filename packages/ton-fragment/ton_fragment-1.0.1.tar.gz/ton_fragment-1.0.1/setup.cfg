[metadata]
name = ton_fragment
version = 1.0.1
author = Nima Akbarzadeh
author_email = iw4p@protonmail.com
description = UnOfficial Fragment (Telegram - Ton Coin) Python library
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://github.com/iw4p/Ton-Fragment
project_urls = 
	Bug Tracker = https://github.com/iw4p/Ton-Fragment/issues
	repository = https://github.com/iw4p/Ton-Fragment
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	requests
	beautifulsoup4

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

