[metadata]
name = pvi
description = EPICS PV Interface described in YAML
url = https://github.com/epics-containers/pvi
author = Tom Cobb
author_email = tom.cobb@diamond.ac.uk
license = Apache License 2.0
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
python_requires = >=3.7
packages = find:
package_dir = 
	=src
install_requires = 
	apischema
	typing_extensions

[options.extras_require]
cli = 
	epicscorelibs
	epicsdbbuilder
	ruamel.yaml
	typer
	lxml
dev = 
	black==22.3.0
	isort>5.0
	pytest-cov
	mypy
	flake8 <= 3.9.2
	flake8-isort
	sphinx-rtd-theme-github-versions
	pre-commit

[options.packages.find]
where = src

[options.package_data]
pvi = 
	submodules/*/*/*/*.dbd
	_format/*.adl
	_format/*.edl
	_format/*.bob

[options.entry_points]
console_scripts = 
	pvi = pvi.__main__:app

[mypy]
ignore_missing_imports = True

[isort]
profile = black
float_to_top = true

[flake8]
max-line-length = 88
extend-ignore = 
	E203,  # See https://github.com/PyCQA/pycodestyle/issues/373
	F811,  # support typing.overload decorator

[tool:pytest]
addopts = 
	--tb=native -vv --doctest-modules --doctest-glob="*.rst" --ignore-glob=**/submodules/
	--cov=pvi --cov-report term --cov-report xml:cov.xml
filterwarnings = error
testpaths = 
	docs src tests

[coverage:run]
omit = */_version_git.py
data_file = /tmp/pvi.coverage

[coverage:paths]
source = 
	src
	**/site-packages/

[egg_info]
tag_build = 
tag_date = 0

