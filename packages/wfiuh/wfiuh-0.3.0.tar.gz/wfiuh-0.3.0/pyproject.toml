[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.3.0"
tag_format = "$version"
version_files = ["pyproject.toml:version"]

[tool.isort]
profile = "black"

[tool.poetry]
name = "WFIUH"
version = "0.3.0"
description = "Curve fitting width function IUH (WFIUH) in Hydrology"
authors = ["Qin Li <liblaf@outlook.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://liblaf.github.io/WFIUH/"
repository = "https://github.com/liblaf/WFIUH"
documentation = "https://liblaf.github.io/WFIUH/"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
click = "^8.1.3"
matplotlib = "^3.6.2"
numpy = "^1.23.4"
pandas = "^1.5.1"
rich = "^12.6.0"
scikit-learn = "^1.1.3"
scipy = "^1.9.3"
seaborn = "^0.12.1"

[tool.poetry.group.build.dependencies]
pyinstaller = "^5.7.0"

[tool.poetry.group.docs.dependencies]
lxml = "^4.9.1"
mkdocs-git-authors-plugin = "^0.6.4"
mkdocs-git-committers-plugin-2 = "^1.1.1"
mkdocs-git-revision-date-localized-plugin = "^1.1.0"
mkdocs-material = "^8.5.7"
