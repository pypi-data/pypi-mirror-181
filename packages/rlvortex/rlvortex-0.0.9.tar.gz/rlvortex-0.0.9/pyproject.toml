[build-system]
requires = ["hatchling","torch"]
build-backend = "hatchling.build"

[project]
name = "rlvortex"
version = "0.0.9"

authors = [
  { name="Zhiquan W", email="zhiquan.wzq@gmail.com" },
]
description = "A reinforcement learning algorithm library"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
 ]
dependencies = [
  "torch>=1.13.1",
  "numpy>=1.21.1",
  "gym>=0.26.2",

]