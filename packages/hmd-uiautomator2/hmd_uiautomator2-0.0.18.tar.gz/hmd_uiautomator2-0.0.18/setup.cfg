[metadata]
name = hmd_uiautomator2
version = 0.0.18
author = "Gent Liu"
author_email = "94026236@qq.com"
summary = "Uiautomator2 library compatible with Android 12"
license = MIT
description_file = ABOUT.rst
home_page = https://hmddevicerts.hmdglobal.com/
classifier = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Operating System :: POSIX
	Programming Language :: Python :: 3
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Testing

[files]
packages = 
	uiautomator2
data_files = 
	uiautomator2/assets = uiautomator2/assets/*
	uiautomator2/ext-archived = uiautomator2/ext-archived/*
	uiautomator2/ext/htmlreport/assets = uiautomator2/ext/htmlreport/assets/*

[extras]
image = 
	scikit-image
	imutils
	findit
	imageio>=2.8.0,<3.0
	imageio-ffmpeg>=0.4.2,<1.0
	websocket_client>=0.57.0,<1.0

[entry_points]
console_scripts = 
	uiautomator2 = uiautomator2.__main__:main

[egg_info]
tag_build = 
tag_date = 0

