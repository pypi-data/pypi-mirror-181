[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "namesfr"
version = "0.0.2"
authors = [
  { name="Nicolas Renard", email="" },
]
description = "Random french name generator"
readme = "README.rst"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Sethnico/namesfr"
"Bug Tracker" = "https://github.com/Sethnico/namesfr/issues"