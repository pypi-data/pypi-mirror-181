[metadata]
name = uipath-orchestrator
version = 0.7.2
author = Alvaro Jimenez
author_email = alvjimenez1995@gmail.com
description = Simple module for dealing with the Orchestrator API for cloud users
url = https://github.com/alvarojimenez95/orchestrator-py
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = 
	orchestrator
	async_orchestrator
install_requires = 
	requests>=2
	httpx>=0.23.0
	python-dateutil
	pytest-asyncio
	cron-descriptor>=1.2.32
python_requires = >=3.8
zip_safe = no

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>-2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24
	pytest-asyncio
	python-dotenv>=0.19.0

[options.package_data]
orchestrator = py.typed

[flake8]
max-line-length = 180
ignore = W291, W503

[egg_info]
tag_build = 
tag_date = 0

