[metadata]
name = tickerdax
version = 0.0.25
author = tickerdax.com
author_email = info@tickerdax.com
description = A python client for tickerdax.com with a built-in caching system.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tickerdax/tickerdax-python-client
project_urls = 
	Bug Tracker = https://github.com/tickerdax/tickerdax-python-client/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	redis>=4.1.4
	docker>=5.0.3
	fastapi>=0.74.0
	uvicorn>=0.14.0
	PyYAML>=6.0
	schema>=0.7.5
	click>=8.0.3
	websockets>=9.1.0
	rich>=12.6.0

[options.packages.find]
where = src

[options.package_data]
tickerdax = 
	example_configs/**

[options.entry_points]
console_scripts = 
	tickerdax = tickerdax.cli:main

[egg_info]
tag_build = 
tag_date = 0

