[metadata]
name = boukman
version = file: boukman/VERSION
description = Supply chain manipulation in Brightway
author = Chris Mutel
maintainer = Chris Mutel
maintainer_email = <cmutel@gmail.com>
author_email = <cmutel@gmail.com>
license = MIT license
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
keywords = "brightway", "development"
url = https://github.com/brightway-lca/boukman
project_urls = 
	source = https://github.com/brightway-lca/boukman
	homepage = https://github.com/brightway-lca/boukman
	tracker = https://github.com/brightway-lca/boukman/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=boukman
python_requires = >=3.8
install_requires = 

[options.packages.find]
where = boukman
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
dev = 
	pre-commit
	pylint
	sphinx

[options.entry_points]

[tool:pytest]
addopts = 
	--cov boukman --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

