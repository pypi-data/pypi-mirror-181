[build-system]
requires = ['setuptools>=40.8.0', 'wheel']
build-backend = 'setuptools.build_meta:__legacy__'

[project]
name = "django_html_generator"
version = "0.0.1"
authors = [
  { name="Robert Hassenmayer", email="hassenr@proton.me" },
]
description = "Markdown to Html conversion and display"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "django >= 4.1",
    "markdown >= 3.4",
]

