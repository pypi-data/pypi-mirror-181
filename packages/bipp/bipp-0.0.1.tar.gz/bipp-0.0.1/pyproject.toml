[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bipp"
version = "0.0.1"
authors = [
  { name="EPFL", email="etienne.orliac@epfl.ch" },
]
description = "Bluebild++"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/epfl-radio-astro/bipp"
"Bug Tracker" = "https://github.com/epfl-radio-astro/bipp/issues"
