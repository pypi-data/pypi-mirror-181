[project]
name = "print2"
version = "0.2.6"
authors = [
  { name="Jeremie Robert", email="appydo@gmail.com" },
]
description = "Print2 helps print beautiful message"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jerob/print2"
documentation = "https://github.com/jerob/print2/README.md"
"Bug Tracker" = "https://github.com/jerob/print2/issues"

[project.optional-dependencies]
dev = [
    "black>=22.12.0",
]

[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88