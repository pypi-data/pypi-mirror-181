[build-system]
requires = ["setuptools>=61.0", "fpdf2==2.6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "trans_fpdf"
version = "0.0.2"
authors = [
  { name="Cem Yildiz", email="cem.yildiz@yandex.com.tr" },
]
description = "Extended fpdf2 library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/miklagard/transpdf.git"
"Bug Tracker" = "https://github.com/miklagard/transpdf.git/issues"