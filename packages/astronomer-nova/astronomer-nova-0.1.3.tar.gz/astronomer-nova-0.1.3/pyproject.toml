[build-system]
requires = ["setuptools>=45"]
build-backend = "setuptools.build_meta"

[project]
name = "astronomer-nova"
version = "0.1.3"
description = "Automate migration from Airflow 1 to Airflow 2"
readme = "README.md"
keywords = ["Airflow", "Migration"]
requires-python = ">=3.9, <4"
classifiers = [
    "Framework :: Apache Airflow",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "redbaron==0.9.2",
    "flake8==5.0.4",
]

[project.optional-dependencies]
lint = [
    "black==22.10.0",
    "flake8==5.0.4",
    "isort==5.10.1",
    "mypy==0.991",
    "pyright",

]
test = [
    "apache-airflow==2.4.3",
    "pytest==7.1.3",
    "pytest-cov==4.0.0",
]

[project.scripts]
nova = "cli:cli"

[tool.black]
target-version = ['py39']
exclude = '''
(
    \.egg
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
)
'''

[tool.isort]
line_length = 110

[tool.setuptools.dynamic]
readme = { file = ["README.md"] }

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
