[tool.poetry]
name = "kernel-catalogo-videos"
version = "0.1.9"
description = ""
authors = ["Lucas <lucassrod@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
pika = "^1.3.1"
python-slugify = "^7.0.0"
structlog = "^22.3.0"

[tool.poetry.dev-dependencies]
ipdb = "^0.13.9"
isort = "^5.10.1"
devtools = "^0.9.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
factory-boy = "^3.2.1"
coverage = "^6.5.0"
pylint = "^2.15.5"
black = "^22.10.0"
bandit = "^1.7.4"
safety = "^2.3.2"



[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.bandit]
exclude_dirs = ["tests", "venv", "dist", "htmlcov", "pytest_cache"]
tests = ["B201", "B301"]
skips = ["B101", "B601"]

[tool.black]
line-length = 120
# 'extend-exclude' excludes files or directories in addition to the defaults
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^/tests/*    # exclude a file named foo.py in the root of the project
  | /migrations/*.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''

[tool.isort]
profile = "black"
skip = [
    ".venv/*",
    ".tox/*",
    ".pytest_cache/*",
    ".local/*",
    ".cache/*",
    "tests/*",
    "conftest.py",
]
skip_glob = "**/migrations/*.py"
default_section = "THIRDPARTY"
known_first_party = "apps"
known_flask="flask"
sections = [
    "FUTURE",
    "STDLIB",
    "FLASK",
    "THIRDPARTY",
    "FIRSTPARTY",
    "LOCALFOLDER"
]
import_heading_future = "Future"
import_heading_stdlib = "Python"
import_heading_thirdparty = "Third"
import_heading_firstparty = "Apps"
import_heading_localfolder = "Local"
indent = '    '
multi_line_output = 3
line_length = 120
length_sort = true
include_trailing_comma = true
force_grid_wrap = 0
ensure_newline_before_comments = true
