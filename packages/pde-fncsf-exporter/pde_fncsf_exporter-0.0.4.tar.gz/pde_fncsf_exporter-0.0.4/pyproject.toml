[tool.poetry]
name = "pde_fncsf_exporter"
version = "0.0.4"
description = "Export the data to the PDE-FNCSF platform"
authors = ["hugo juhel <juhel.hugo@sciance.ca>"]

[tool.poetry.dependencies]
python = ">=3.8.0,<3.11"
pandas = "^1.5.0"
awswrangler = "^2.17.0"
clix = "^1.0.8"
PyYAML = "^6.0"
pydantic = "^1.10.2"

[tool.poetry.dev-dependencies]
black = "^22.10.0"
isort = "^5.10.1"
pytest = "^7.1.3"
python-semantic-release = "^7.32.1"
pyinstaller = "^5.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = [
    "exporter/__version__.py:__version__",
    "pyproject.toml:version"
    ]
upload_to_repository = false
upload_to_release = true
build_command = "pip install poetry && poetry build"
version_source = "tag"

[tool.black]
line-length = 139

[tool.poetry.scripts]
pde_fncsf_exporter = 'pde_fncsf_exporter.api.cli:cli'
