[metadata]
name = macml
version = 0.0.1
author = Stephen Kaplan
author_email = stephen.kaplan@maine.edu
description = A wrapper around the CoreML, Latent Semantic Mapping, ML Compute, Natural Language, Speech, Sound Analysis, and Vision frameworks for macOS.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/SKaplanOfficial/macml
project_urls = 
	Bug Tracker = https://github.com/SKaplanOfficial/macml/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	pyobjc-framework-CoreML == 9.0
	pyobjc-framework-LatentSemanticMapping == 9.0
	pyobjc-framework-MLCompute == 9.0
	pyobjc-framework-NaturalLanguage == 9.0
	pyobjc-framework-SoundAnalysis == 9.0
	pyobjc-framework-Speech == 9.0
	pyobjc-framework-Vision == 9.0

[egg_info]
tag_build = 
tag_date = 0

