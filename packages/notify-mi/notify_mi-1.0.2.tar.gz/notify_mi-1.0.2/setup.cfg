[metadata]
name = notify_mi
version = 1.0.2
author = Amar Khanshali
author_email = akhanshali@gmail.com
description = Notify Mi simplifies sending yourself text and email notifcations from your personal projects by utilizing your gmail account.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = sms, mms, email, text-notifications, email-notifications, gmail-smtp, file-attachment
url = https://github.com/Amark18/notify_mi
project_urls = 
	Bug Tracker = https://github.com/Amark18/notify_mi/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

