[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "project-ml-AB3NzaC1yc-hatch"
version = "1.0.1"
description = "Machine learning applications for dadi"
readme = "README.md"
requires-python = ">=3.7"
license = ""
authors = [
    { name = "Linh Tran", email = "lnt@email.arizona.edu"},
    { name = "Connie Sun" },
]
dependencies = [
    "project-base-AB3NzaC1yc-setuptools",
    "flake8",
    "mapie == 0.3.1",
    "mypy",
    "pylint",
    "pytest",
    "pytest-flake8",
    "pytest-mypy",
    "pytest-pylint",
    "scikit-learn == 1.0.2",
]

[project.scripts]
dadi-ml = "dadinet.__main__:main"

[tool.hatch.version]
path = "dadinet/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/dadinet",
]

