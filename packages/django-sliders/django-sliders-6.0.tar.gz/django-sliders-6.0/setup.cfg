[metadata]
name = django-sliders
version = 6.0
author = Namnn
author_email = nhatnamnguyen.gtvthcm@gmail.com
maintainer = Namnn
maintainer_email = nhatnamnguyen.gtvthcm@gmail.com
description = Django Slider Template app
long_description = file:README.rst
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Framework :: Django

[options]
packages = find:
include_package_data = True
zip_safe = False
install_requires = 
	django>=2.2
	six
	mock

[options.extras_require]
test = 
	pytest
	pytest-cov
	pytest-django
	pytest-flakes

[isort]
known_first_party = attachments
default_section = THIRDPARTY
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
multi_line_output = 0
skip = migrations

[coverage:run]
source = attachments
branch = True
omit = 
	attachments/migrations/*
	attachments/tests/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__

[coverage:html]
directory = /tmp/coverage_report/attachments

[tool:pytest]
python_files = tests.py test_*.py *_tests.py
addopts = 
	--ds=attachments.tests.testapp.settings
	--cov=./attachments
	--cov-append
	--cov-branch
	--cov-report=
	--migrations
	--reuse-db
	--flakes
test_suite = load_tests.get_suite

[egg_info]
tag_build = 
tag_date = 0

