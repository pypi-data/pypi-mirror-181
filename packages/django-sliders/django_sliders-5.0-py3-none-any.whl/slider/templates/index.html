{#{% extends 'base/base.html' %}#}
{% load static %}
{% load slider_tag %}
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
{#    <h1 class="text-warning">Hello, world!</h1>#}
    <div class="container">
      {% render_slider %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
        const slider_data = {{ slider_data | safe }};
        console.log("sliders: ", slider_data);
        function bindingSlider(slider_data){
            let carouselDiv = "";
            for(let i = 0; i<slider_data.length; i++){
                var slider = slider_data[i];
                console.log("slider1: ", slider);
                var img_url = slider_data[i].slider_img_url;
                if (i == 0){
                    carouselDiv += `<div class='carousel-item active' style='display:block'>
                            <img class='d-block w-100' src=${img_url} alt="First slide">
                    </div>`
                }
                else{
                    carouselDiv += `<div class='carousel-item' style='display:block'>
                        <img class='d-block w-100' src=${img_url} alt="">
                    </div>`
                }
            }
            console.log("div: ", carouselDiv);
            $('#id_carousel_inner').html(carouselDiv);
            {#Document.getElementById("id_carousel_inner").innerHTML = carouselDiv;#}

        }

        bindingSlider(slider_data);
    </script>
  </body>

</html>
