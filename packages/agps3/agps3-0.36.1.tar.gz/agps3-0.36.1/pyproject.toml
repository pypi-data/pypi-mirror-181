[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "agps3"
version = "0.36.1"
authors = [
  { name="Ken Fox", email="kenjfox@yahoo.com" },
]
description = "Python client for gpsd"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/kenjfox/agps3"
"Bug Tracker" = "https://github.com/kenjfox/agps3/issues"
