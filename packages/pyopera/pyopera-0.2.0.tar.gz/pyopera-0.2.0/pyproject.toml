[tool.poetry]
name = "pyopera"
version = "0.2.0"
description = "The NIH OPERA suite of models with Python specific functionality"
authors = ["Manuel Cabrera <cabrera.manuel555@gmail.com>"]
license = "MIT"
readme = "README.md"
include = ["libOPERA_Py/*"]

[tool.poetry.dependencies]
python = "^3.8"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "hug"
src_paths = ["pyopera", "tests", "benchmarks"]
skip = ["docs", "libOPERA_Py", ".asv"]