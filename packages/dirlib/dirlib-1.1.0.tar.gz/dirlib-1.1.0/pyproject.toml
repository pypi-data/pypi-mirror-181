[tool.poetry]
name = "dirlib"
version = "1.1.0"
description = ""
authors = ["owlinux1000 <encry1024@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/owlinux1000/dirlib"

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
isort = "^5.11.3"
flake8 = "^6.0.0"
pyproject-flake8 = "^6.0.0.post1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.py$'

[tool.isort]
profile = "black"
line_length = 88