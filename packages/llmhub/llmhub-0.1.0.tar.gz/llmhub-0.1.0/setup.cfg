[metadata]
name = llmhub
version = 0.1.0
author = sidroopdaska
author_email = hello@siddharthsharma.io
description = LLMHub Python SDK
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.llmhub.com/
project_urls = 
	repository = https://github.com/llmhub
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= llmhub
packages = find:
python_requires = >=3.9
install_requires = file: requirements.txt

[options.packages.find]
where = llmhub

[options.entry_points]
console_scripts = 
	llmhub = llmhub.main:app

[egg_info]
tag_build = 
tag_date = 0

