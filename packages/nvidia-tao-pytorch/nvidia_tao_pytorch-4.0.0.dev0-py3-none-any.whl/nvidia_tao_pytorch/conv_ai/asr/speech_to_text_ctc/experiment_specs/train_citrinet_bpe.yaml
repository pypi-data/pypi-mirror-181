# TLT spec file for training the CitriNet model for ASR using the AN4 dataset.

trainer:
  max_epochs: 100

tlt_checkpoint_interval: 1

model:
  tokenizer:
    dir: ???
    type: "bpe"  # Can be either bpe or wpe
  preprocessor:
    _target_: nemo.collections.asr.modules.AudioToMelSpectrogramPreprocessor
    normalize: "per_feature"
    window_size: 0.02
    sample_rate: 16000
    window_stride: 0.01
    window: "hann"
    features: &n_mels 64
    n_fft: 512
    frame_splicing: 1
    dither: 0.00001
    stft_conv: false

  spec_augment:
    _target_: nemo.collections.asr.modules.SpectrogramAugmentation
    rect_freq: 50
    rect_masks: 0
    rect_time: 120

  encoder:
    _target_: nemo.collections.asr.modules.ConvASREncoder
    feat_in: *n_mels
    activation: relu
    conv_mask: true

    jasper:
      - filters: 128
        repeat: 1
        kernel: [11]
        stride: [1]
        dilation: [1]
        dropout: 0.0
        residual: true
        separable: true
        se: true
        se_context_size: -1

      - filters: 256
        repeat: 1
        kernel: [13]
        stride: [1]
        dilation: [1]
        dropout: 0.0
        residual: true
        separable: true
        se: true
        se_context_size: -1

      - filters: 256
        repeat: 1
        kernel: [15]
        stride: [1]
        dilation: [1]
        dropout: 0.0
        residual: true
        separable: true
        se: true
        se_context_size: -1

      - filters: 256
        repeat: 1
        kernel: [17]
        stride: [1]
        dilation: [1]
        dropout: 0.0
        residual: true
        separable: true
        se: true
        se_context_size: -1

      - filters: 256
        repeat: 1
        kernel: [19]
        stride: [1]
        dilation: [1]
        dropout: 0.0
        residual: true
        separable: true
        se: true
        se_context_size: -1

      - filters: 256
        repeat: 1
        kernel: [21]
        stride: [1]
        dilation: [1]
        dropout: 0.0
        residual: false
        separable: true
        se: true
        se_context_size: -1

      - filters: &enc_feat_out 1024
        repeat: 1
        kernel: [1]
        stride: [1]
        dilation: [1]
        dropout: 0.0
        residual: false
        separable: true
        se: true
        se_context_size: -1

  decoder:
    _target_: nemo.collections.asr.modules.ConvASRDecoder
    feat_in: 1024
    num_classes: -1  # filled with vocabulary size from tokenizer at runtime
    vocabulary: []  # filled with vocabulary from tokenizer at runtime

training_ds:
  manifest_filepath: ???
  sample_rate: 16000
  batch_size: 32
  trim_silence: True
  max_duration: 16.7
  shuffle: True
  is_tarred: False
  tarred_audio_filepaths: null

validation_ds:
  manifest_filepath: ???
  sample_rate: 16000
  batch_size: 32
  shuffle: False

optim:
  name: adam
  # _target_: nemo.core.optim.optimizers.Adam
  lr: .1

  # optimizer arguments
  betas: [0.9, 0.999]
  weight_decay: 0.0001

  # scheduler setup
  sched:
    name: CosineAnnealing

    # scheduler config override
    warmup_steps: null
    warmup_ratio: 0.05
    min_lr: 1e-6
    last_epoch: -1
