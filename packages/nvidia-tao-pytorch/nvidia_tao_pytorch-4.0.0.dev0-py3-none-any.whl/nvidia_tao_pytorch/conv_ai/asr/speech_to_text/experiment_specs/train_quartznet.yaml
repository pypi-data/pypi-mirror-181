trainer:
  max_epochs: 300

tlt_checkpoint_interval: 1

model:
  preprocessor:
    _target_: nemo.collections.asr.modules.AudioToMelSpectrogramPreprocessor
    normalize: per_feature
    window_size: 0.02
    sample_rate: 16000
    window_stride: 0.01
    window: hann
    features: 64
    n_fft: 512
    frame_splicing: 1
    dither: 1.0e-05
    stft_conv: false

  spec_augment:
    _target_: nemo.collections.asr.modules.SpectrogramAugmentation
    rect_freq: 50
    rect_masks: 5
    rect_time: 120

  encoder:
    _target_: nemo.collections.asr.modules.ConvASREncoder
    feat_in: 64
    activation: relu
    conv_mask: true

    jasper:
    - dilation: [1]
      dropout: 0.0
      filters: 256
      kernel: [33]
      repeat: 1
      residual: false
      separable: true
      stride: [2]

    - dilation: [1]
      dropout: 0.0
      filters: 256
      kernel: [33]
      repeat: 5
      residual: true
      separable: true
      stride: [1]

    - dilation: [1]
