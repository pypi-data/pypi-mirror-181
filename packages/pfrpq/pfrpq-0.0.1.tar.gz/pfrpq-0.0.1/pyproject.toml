[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "pfrpq"
version = "0.0.1"
authors = [
  { name="Nikolai Karetin", email="nicknaugam@gmail.com" },
]
description = "Perceptual Full-Reference Pairwise Quality Metric"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/naugam/pfrpq"
"Bug Tracker" = "https://github.com/naugam/pfrpq/issues"