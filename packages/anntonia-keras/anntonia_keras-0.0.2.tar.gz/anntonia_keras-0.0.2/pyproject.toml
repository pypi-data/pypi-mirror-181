[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "anntonia_keras"
version = "0.0.2"
authors = [
  { name="Martin Bellgardt", email="bellgardt@vr.rwth-aachen.de" },
]
description = "An extension for the anntonia package to support reading keras models"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "keras",
    "numpy",
    "scipy",
    "scikit-learn",
    "anntonia"
]

[project.urls]
"Homepage" = "https://vr.rwth-aachen.de"