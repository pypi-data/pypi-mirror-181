[tool.poetry]
authors = ["Daniel CAUNE <daniel.caune@gmail.com>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries",
]
description = "Human Trainer asset file names validator"
include = [
    "CHANGELOG.md",
]
keywords = ["tool", "utility", "humantrainer", "naming", "convention", "validation"]
license = "Proprietary"
name = "bootloader-uassets-validator"
packages = [{ include = "bootloader", from = "src" }]
readme = "README.md"
repository = "https://github.com/Bootloader-Studio/draft-tool-asset-validator"
version = "0.0.1"

[tool.poetry.dependencies]
python = "^3.9"
perseus-core-library = "^1.18.21"

[tool.poetry.dev-dependencies]
sphinx = "^5.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
