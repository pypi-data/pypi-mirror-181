[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Paquete_Divisas_Python"
version = "0.0.1"
authors = [
    { name="javiercuesta", email="javiercuesta660@gmail.com" },
]
description = "Proyecto para graficar pares de divisas de forma sencilla"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/JavierCuesta12/Divisas_Python"
"Bug Tracker" = "https://github.com/JavierCuesta12/Divisas_Python/issues"
