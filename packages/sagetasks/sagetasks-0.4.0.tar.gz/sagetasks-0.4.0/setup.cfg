[metadata]
name = sagetasks
description = Python library for building ETL pipelines involving Synapse and data processing workflows
author = Bruno Grande
author_email = bruno.grande@sagebase.org
license = Apache-2.0
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/sage-Bionetworks-workflows/sagetasks
project_urls = 
	Source = https://github.com/sage-Bionetworks-workflows/sagetasks
	Changelog = https://github.com/Sage-Bionetworks-Workflows/sagetasks/blob/main/CHANGELOG.md
	Tracker = https://github.com/Sage-Bionetworks-Workflows/sagetasks/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.7
install_requires = 
	prefect>=2.0
	synapseclient
	sevenbridges-python
	pandas
	typer
	rich

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-mock
dev = 
	pre-commit
	tox==3.27.1
	sphinx-rtd-theme
	black
	isort
	jupyterlab
	mypy
	types-requests

[options.entry_points]
console_scripts = 
	sagetasks = sagetasks.main:main_app

[tool:pytest]
addopts = 
	--cov sagetasks --cov-report term-missing --cov-report xml
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3
package = sagetasks
extensions = 
	github_actions
	markdown
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

