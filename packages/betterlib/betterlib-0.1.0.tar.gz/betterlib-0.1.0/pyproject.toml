[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "betterlib"
version = "0.1.0"
authors = [
  { name="Henry Martin", email="n3rdl0rd@proton.me" },
]
description = "BetterLib is a useful collection of utilities for Python developers to use in their projects. It is licensed under the Unlicense, so you can use it in any project, commercial or otherwise, without any restrictions whatsoever. (Yes, that means you can steal it and pass it off as your own. I won't judge.)"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests==2.28.1"
]

[project.urls]
"Homepage" = "https://github.com/HENRYMARTIN5/betterlib"
"Bug Tracker" = "https://github.com/HENRYMARTIN5/betterlib/issues"