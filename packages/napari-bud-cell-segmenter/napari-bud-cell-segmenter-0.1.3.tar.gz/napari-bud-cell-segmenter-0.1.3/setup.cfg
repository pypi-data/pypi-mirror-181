[metadata]
name = napari-bud-cell-segmenter
version = 0.1.3
description = A plugin to segment embryonic mammary bud cells and detect 2 RNA probes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AurelienMaillot/napari-bud-cell-segmenter
author = Aurelien Maillot
author_email = aurelien.maillot@protonmail.com
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Framework :: napari
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Image Processing
project_urls = 
	Bug Tracker = https://github.com/AurelienMaillot/napari-bud-cell-segmenter/issues
	Documentation = https://github.com/AurelienMaillot/napari-bud-cell-segmenter#README.md
	Source Code = https://github.com/AurelienMaillot/napari-bud-cell-segmenter
	User Support = https://github.com/AurelienMaillot/napari-bud-cell-segmenter/issues

[options]
packages = find:
install_requires = 
	numpy
	magicgui
	qtpy
	pandas
	scikit-image
	napari
	tifffile
	matplotlib
	scipy
python_requires = >=3.8
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.entry_points]
napari.manifest = 
	napari-bud-cell-segmenter = napari_bud_cell_segmenter:napari.yaml

[options.extras_require]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
	pytest-qt  # https://pytest-qt.readthedocs.io/en/latest/
	napari
	pyqt5

[options.package_data]
* = *.yaml

[egg_info]
tag_build = 
tag_date = 0

