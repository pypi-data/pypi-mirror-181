[tool.poetry]
name = "pyadept"
version = "0.1.4"
description = "A python implementation of the ADEPT algorithm."
authors = ["Marta Karass <mkaras@hsph.harvard.edu>"]
maintainers = ["Ali Neishabouri <ali.neishabouri@theactigraph.com>"]
repository = "https://github.com/actigraph/pyadept"
license = "GPL-3.0-or-later"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.12"
pandas = ">=1.0.5"
numpy = ">=1.20"

[tool.poetry.dev-dependencies]
black = "^22.12.0"
mypy = "^0.991"
flake8 = "^6.0.0"
pydocstyle = "^6.1.1"
pytest = "^7.2.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true
