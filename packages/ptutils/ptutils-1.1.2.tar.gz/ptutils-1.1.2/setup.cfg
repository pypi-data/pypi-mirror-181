[metadata]
name = ptutils
author = Christopher Wolfe
author_email = cwolfe@principledtechnologies.com
summary = A repository of oft used functions and utility classes.
license = Proprietary
description_file = README.rst
description_content_type = text/x-rst; charset=UTF-8
home_page = https://www.principledtechnologies.com
requires_python = >=3.6
project_urls = 
	Documentation        = https://principled.technologies.gitlab.io/community/ptutils
	Bug Tracker          = https://gitlab.com/principled.technologies/community/ptutils/issues
classifier = 
	Programming Language :: Python :: 3
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	License :: Other/Proprietary License
	Operating System :: OS Independent

[files]
packages = ptutils

[pbr]
skip_reno = true

[build_sphinx]
builder = html
source-dir = doc/source
build-dir = doc/build
all-files = 1
warning-is-error = 1

[tool:pytest]
addopts = --verbose
python_files = tests/*.py

[miscellaneous]

[entry_points]

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

