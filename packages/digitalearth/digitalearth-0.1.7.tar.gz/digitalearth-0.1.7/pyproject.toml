[tool.poetry]
name = "digitalearth"
version = "0.1.7"
description = "Geo-spatial Visualization package"
authors = ["Mostafa Farrag <moah.farag@gmail.com>"]
license = "GNU General Public License v3"
keywords=["matplotlib", "maps", "visualization", "gdal", "rasaterio"]
readme = "README.md"
repository = "https://github.com/MAfarrag/Digital-Earth"
documentation = "https://Hapi-hm.readthedocs.io/"
classifiers=[
        "Development Status :: 5 - Production/Stable",
        "Environment :: Console",
        'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
        "Natural Language :: English",
        'Programming Language :: Python :: 3',
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Topic :: Scientific/Engineering :: Visualization",
        "Intended Audience :: Science/Research",
        "Intended Audience :: Developers",
    ]

packages = [
    { include = "digitalearth" },
#    { include = "extra_package/**/*.py" },
]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
numpy = "^1.23.3"
loguru = "^0.6.0"
cleopatra = "^0.2.3"
pyramids-gis = "^0.2.7"
#matplotlib = "^3.5.3"
#folium = "^0.13.0"
#mapclassify = "^2.4.3"
#branca = "^0.6.0"

# for pyramids-gis
#gdal = "3.4.3"
#gdal = {url = "https://download.lfd.uci.edu/pythonlibs/archived/GDAL-3.4.3-cp39-cp39-win_amd64.whl" }

# geoplot is not imported in the top of the file but only inside the plotCatchment function
#geoplot = "^0.5.1"
#cartopy = {url = "https://download.lfd.uci.edu/pythonlibs/archived/Cartopy-0.20.2-cp39-cp39-win_amd64.whl"}
#geos = "0.2.3"
#pyproj = "3.4.0"



[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
pytest-cov = "^3.0.0"
pre-commit = "^2.20.0"
black = "^22.8.0"
flake8-bandit = "^4.1.1"
flake8-bugbear = "^22.9.11"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.7"
pep8-naming = "^0.13.2"
darglint = "^1.8.1"
reorder-python-imports = "^3.8.2"
pre-commit-hooks = "^4.3.0"


[tool.poetry.scripts]

[tool.coverage.paths]
source = ["digitalearth", "*/site-packages"]



[tool.coverage.run]
branch = true
source = ["digitalearth"]


[tool.coverage.report]
show_missing = true
fail_under = 40


[tool.isort]
multi_line_output=3
include_trailing_comma=true
force_grid_wrap=0
use_parentheses=true
line_length=88
ensure_newline_before_comments=true
profile="black"


[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]


[build-stem]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
